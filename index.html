<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clover Pit | Save Enabled</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* FPS COUNTER - TOP LEFT */
      #fps-counter {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #00ff00;
        background: rgba(0, 0, 0, 0.7);
        padding: 4px 8px;
        font-family: monospace;
        font-size: 13px;
        z-index: 10001;
        border-radius: 4px;
        border: 1px solid #333;
        pointer-events: none;
      }

      /* SAVE INDICATOR - BOTTOM RIGHT */
      #save-indicator {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 12px 20px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 13px;
        border-radius: 8px;
        display: none;
        z-index: 10000;
        border: 1px solid #444;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        align-items: center;
      }

      .save-spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #34db66;
        border-top: 2px solid transparent;
        border-radius: 50%;
        margin-right: 12px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <!-- UI ELEMENTS -->
    <div id="fps-counter">FPS: 0</div>
    <div id="save-indicator"><div class="save-spinner"></div>SAVING PROGRESS...</div>

    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING... </div>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
    var loadingText = document.querySelector("#loading-text");
    let loadedBytes = 0;

    // --- FPS TRACKER ---
    let frameCount = 0;
    let lastTime = performance.now();
    function updateFPS() {
      frameCount++;
      const now = performance.now();
      if (now >= lastTime + 1000) {
        document.getElementById("fps-counter").innerText = `FPS: ${frameCount}`;
        frameCount = 0;
        lastTime = now;
      }
      requestAnimationFrame(updateFPS);
    }
    updateFPS();

    // --- FILE LOADER & MERGER ---
    async function fetchWithProgress(url) {
      const response = await fetch(url);
      const reader = response.body.getReader();
      let chunks =[];
      let received = 0;
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        received += value.length;
        loadedBytes += value.length;
        chunks.push(value);
        if (loadingText) {
            loadingText.textContent = `LOADING... ${(loadedBytes / (1024 * 1024)).toFixed(2)} MB / 86.96 MB`;
        }
      }
      let fullBuffer = new Uint8Array(received);
      let offset = 0;
      for (let chunk of chunks) { fullBuffer.set(chunk, offset); offset += chunk.length; }
      return fullBuffer.buffer;
    }

    async function mergeFiles(fileParts) {
      const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
      return URL.createObjectURL(new Blob(buffers));
    }

    function getParts(file, start, end) {
      let parts =[];
      for (let i = start; i <= end; i++) parts.push(file + ".part" + i);
      return parts;
    }

    (async () => {
      try {
        // 1. FETCH & HACK THE UNITY FRAMEWORK
        let fwReq = await fetch("Build/CloverPit.framework.js");
        let fwText = await fwReq.text();
        
        // Expose the FS to window.UnityFS
        fwText = fwText.replace(/var\s+FS\s*=\s*\{/g, "var FS=window.UnityFS={");
        fwText = fwText.replace(/let\s+FS\s*=\s*\{/g, "let FS=window.UnityFS={");
        fwText = fwText.replace(/const\s+FS\s*=\s*\{/g, "const FS=window.UnityFS={");
        
        // ---> FIX: THE VARIABLES ARE NOW PROPERLY INSIDE THE BLOB <---
        let hackedFrameworkUrl = URL.createObjectURL(new Blob(, { type: "application/javascript" }));

        // 2. FETCH THE GAME FILES
        // ---> FIX: PROPERLY FETCHING THE ARRAYS NOW <---
        const = await Promise.all();

        var canvas = document.querySelector("#unity-canvas");
        var loadingBar = document.querySelector("#unity-loading-bar");
        var progressBarFull = document.querySelector("#unity-progress-bar-full");

        var config = {
          dataUrl: dataUrl,
          frameworkUrl: hackedFrameworkUrl, // <--- Using the Hacked Framework
          codeUrl: wasmUrl,
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Panik Arcade",
          productName: "CloverPit",
          productVersion: "1.3",
        };

        var script = document.createElement("script");
        script.src = "Build/CloverPit.loader.js";
        script.onload = () => {
          createUnityInstance(canvas, config, (p) => {
            progressBarFull.style.width = 100 * p + "%";
          }).then((instance) => {
            window.unityInstance = instance;
            loadingBar.style.display = "none";
            if(loadingText) loadingText.remove();

            // --- ROBUST SAVE ENGINE ---
            const saveIndicator = document.getElementById("save-indicator");

            function syncNow() {
              let fs = window.UnityFS || window.FS || (instance.Module && instance.Module.FS);

              if (fs && fs.syncfs) {
                saveIndicator.style.display = "flex";
                // "false" forces Emscripten RAM to flush permanently to Cloudflare/IndexedDB
                fs.syncfs(false, function (err) {
                  if (err) console.error("Save failed:", err);
                  // Hide after 1.5 seconds so you can see it working
                  setTimeout(() => { saveIndicator.style.display = "none"; }, 1500);
                });
              } else {
                 console.log("FS object not found. Ensure game has initialized.");
              }
            }

            // Auto-save every 20 seconds
            setInterval(syncNow, 20000);

            // Save the instant you switch to another tab
            document.addEventListener("visibilitychange", () => {
              if (document.visibilityState === "hidden") syncNow();
            });

            // Backup save right before you close the window
            window.addEventListener("beforeunload", () => {
              syncNow();
            });

          }).catch(alert);
        };
        document.body.appendChild(script);

      } catch (err) {
        console.error("Critical Load Error:", err);
        if(loadingText) loadingText.textContent = "ERROR LOADING GAME";
      }
    })();
    </script>
  </body>
</html>
