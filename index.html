<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clover Pit</title>
    <meta name="description"
        content="Play Clover Pit - a fun arcade game by Panik Arcade. Your progress is saved automatically!">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #loading-text {
            color: #c8b6ff;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 24px;
            text-shadow: 0 0 20px rgba(200, 182, 255, 0.5);
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Save status toast */
        #save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 12px;
            padding: 12px 20px;
            color: #c8b6ff;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 99999;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #save-status.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #save-status.success {
            border-color: rgba(80, 220, 120, 0.5);
            color: #50dc78;
        }

        #save-status.error {
            border-color: rgba(255, 100, 100, 0.5);
            color: #ff6464;
        }

        /* Save controls */
        #save-controls {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 99999;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-wrap: wrap;
            max-width: 500px;
            justify-content: flex-end;
        }

        #save-controls.visible {
            opacity: 1;
        }

        #save-controls button {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 10px;
            color: #c8b6ff;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        #save-controls button:hover {
            background: rgba(200, 182, 255, 0.15);
            border-color: rgba(200, 182, 255, 0.5);
            transform: translateY(-1px);
        }

        #save-controls button:active {
            transform: translateY(0);
        }

        /* Auto-save dot indicator */
        #autosave-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 99999;
        }

        #autosave-indicator.visible {
            opacity: 1;
        }

        #autosave-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #50dc78;
            box-shadow: 0 0 8px rgba(80, 220, 120, 0.5);
            animation: dot-pulse 2s ease-in-out infinite;
        }

        #autosave-indicator .label {
            color: rgba(200, 200, 220, 0.5);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes dot-pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading-text">LOADING...</div>

    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>

    <div id="save-controls">
        <button id="btn-save" title="Manually sync save data to browser storage">
            <span>ðŸ’¾</span> Save Now
        </button>
        <button id="btn-export" title="Export your save data as a downloadable file">
            <span>ðŸ“¤</span> Export Save
        </button>
        <button id="btn-import" title="Import a previously exported save file">
            <span>ðŸ“¥</span> Import Save
        </button>
    </div>

    <div id="autosave-indicator">
        <div class="dot"></div>
        <span class="label">AUTO-SAVE ON</span>
    </div>

    <div id="save-status">
        <span class="icon"></span>
        <span class="text"></span>
    </div>

    <input type="file" id="import-file-input" accept=".json,.cloverpit" style="display: none;">

    <script>
        // =========================================================================
        //  SAVE SYSTEM v5 â€” patches framework.js to expose FS before loading
        // =========================================================================
        console.log('[SaveSystem] v5 loaded');

        const AUTOSAVE_INTERVAL_MS = 30000;
        const PRODUCT_NAME = 'CloverPit';

        let unityInstance = null;
        let autoSaveTimer = null;
        let isFSSyncing = false;

        // Will be set by the patched framework code
        window.__gameFS = null;

        // ---- Toast notification ----
        function showSaveStatus(message, type = 'info') {
            const el = document.getElementById('save-status');
            el.querySelector('.icon').textContent = { info: 'ðŸ’¾', success: 'âœ…', error: 'âŒ' }[type] || 'ðŸ’¾';
            el.querySelector('.text').textContent = message;
            el.className = 'visible ' + type;
            clearTimeout(el._hideTimer);
            el._hideTimer = setTimeout(() => { el.className = ''; }, 4000);
        }

        // ---- Core: sync the filesystem to IndexedDB ----
        function syncFS(showNotification = true) {
            return new Promise((resolve, reject) => {
                if (isFSSyncing) { resolve(); return; }

                if (!window.__gameFS) {
                    if (showNotification) showSaveStatus('FS not captured â€” game may still be loading', 'error');
                    console.warn('[SaveSystem] __gameFS is null');
                    resolve();
                    return;
                }

                isFSSyncing = true;
                if (showNotification) showSaveStatus('Saving...', 'info');

                try {
                    window.__gameFS.syncfs(false, function (err) {
                        isFSSyncing = false;
                        if (err) {
                            console.error('[SaveSystem] syncfs error:', err);
                            if (showNotification) showSaveStatus('Save failed: ' + err, 'error');
                            reject(err);
                        } else {
                            console.log('[SaveSystem] FS synced to IndexedDB âœ“');
                            if (showNotification) showSaveStatus('Progress saved!', 'success');
                            resolve();
                        }
                    });
                } catch (e) {
                    isFSSyncing = false;
                    console.error('[SaveSystem] syncfs exception:', e);
                    if (showNotification) showSaveStatus('Save error: ' + e.message, 'error');
                    reject(e);
                }
            });
        }

        // ---- Auto-save timer ----
        function startAutoSave() {
            if (autoSaveTimer) clearInterval(autoSaveTimer);
            autoSaveTimer = setInterval(() => {
                syncFS(false).catch(() => { });
            }, AUTOSAVE_INTERVAL_MS);
            console.log('[SaveSystem] Auto-save started (every ' + (AUTOSAVE_INTERVAL_MS / 1000) + 's)');
        }

        // ---- Export ----
        async function exportSaveData() {
            try {
                showSaveStatus('Exporting save data...', 'info');
                await syncFS(false).catch(() => { });

                const exportData = { version: 3, game: PRODUCT_NAME, timestamp: new Date().toISOString(), databases: {} };
                let dbNames = ['/idbfs'];

                if (indexedDB.databases) {
                    const allDbs = await indexedDB.databases();
                    for (const db of allDbs) {
                        if (db.name && !dbNames.includes(db.name)) dbNames.push(db.name);
                    }
                }

                for (const dbName of dbNames) {
                    try { exportData.databases[dbName] = await exportIDB(dbName); } catch (e) { console.warn('[Export] skip:', dbName, e); }
                }

                const prefs = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    prefs[key] = localStorage.getItem(key);
                }
                exportData.playerPrefs = prefs;

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'CloverPit_Save_' + new Date().toISOString().slice(0, 10) + '.cloverpit';
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
                showSaveStatus('Save exported!', 'success');
            } catch (e) {
                console.error('[SaveSystem] Export error:', e);
                showSaveStatus('Export failed: ' + e.message, 'error');
            }
        }

        function exportIDB(dbName) {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(dbName);
                req.onerror = () => reject(req.error);
                req.onsuccess = () => {
                    const db = req.result;
                    const names = Array.from(db.objectStoreNames);
                    if (names.length === 0) { db.close(); resolve({}); return; }
                    const tx = db.transaction(names, 'readonly');
                    const data = {}; let done = 0;
                    names.forEach(name => {
                        const store = tx.objectStore(name);
                        const keysReq = store.getAllKeys();
                        const valsReq = store.getAll();
                        Promise.all([
                            new Promise(r => { keysReq.onsuccess = () => r(keysReq.result); }),
                            new Promise(r => { valsReq.onsuccess = () => r(valsReq.result); })
                        ]).then(([keys, vals]) => {
                            data[name] = {
                                keys,
                                values: vals.map(v => {
                                    if (v instanceof ArrayBuffer) return { __t: 'AB', d: Array.from(new Uint8Array(v)) };
                                    if (v && v.contents instanceof Uint8Array) return { ...v, contents: { __t: 'U8', d: Array.from(v.contents) } };
                                    if (v && v.contents instanceof Int8Array) return { ...v, contents: { __t: 'I8', d: Array.from(v.contents) } };
                                    return v;
                                })
                            };
                            if (++done === names.length) { db.close(); resolve(data); }
                        });
                    });
                    tx.onerror = () => { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Import ----
        async function importSaveData(file) {
            try {
                showSaveStatus('Importing save data...', 'info');
                const importData = JSON.parse(await file.text());
                if (!importData.databases || importData.game !== PRODUCT_NAME) {
                    showSaveStatus('Invalid save file!', 'error');
                    return;
                }

                for (const [dbName, storeData] of Object.entries(importData.databases)) {
                    await importIDB(dbName, storeData);
                }
                if (importData.playerPrefs) {
                    for (const [k, v] of Object.entries(importData.playerPrefs)) localStorage.setItem(k, v);
                }
                showSaveStatus('Save imported! Reloading...', 'success');
                setTimeout(() => location.reload(), 1500);
            } catch (e) {
                console.error('[SaveSystem] Import error:', e);
                showSaveStatus('Import failed: ' + e.message, 'error');
            }
        }

        function importIDB(dbName, storeData) {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(dbName);
                req.onerror = () => reject(req.error);
                req.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    for (const name of Object.keys(storeData)) {
                        if (!db.objectStoreNames.contains(name)) db.createObjectStore(name);
                    }
                };
                req.onsuccess = () => {
                    const db = req.result;
                    const names = Object.keys(storeData).filter(n => db.objectStoreNames.contains(n));
                    if (names.length === 0) { db.close(); resolve(); return; }
                    const tx = db.transaction(names, 'readwrite');
                    names.forEach(name => {
                        const store = tx.objectStore(name);
                        const { keys, values } = storeData[name];
                        store.clear();
                        keys.forEach((key, i) => {
                            let v = values[i];
                            if (v && v.contents && v.contents.__t === 'U8') v = { ...v, contents: new Uint8Array(v.contents.d) };
                            if (v && v.contents && v.contents.__t === 'I8') v = { ...v, contents: new Int8Array(v.contents.d) };
                            if (v && v.__t === 'AB') v = new Uint8Array(v.d).buffer;
                            store.put(v, key);
                        });
                    });
                    tx.oncomplete = () => { db.close(); resolve(); };
                    tx.onerror = () => { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Button handlers ----
        document.getElementById('btn-save').addEventListener('click', () => syncFS(true));
        document.getElementById('btn-export').addEventListener('click', () => exportSaveData());
        document.getElementById('btn-import').addEventListener('click', () => document.getElementById('import-file-input').click());
        document.getElementById('import-file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                if (confirm('This will overwrite your current save data. Are you sure?')) importSaveData(e.target.files[0]);
                e.target.value = '';
            }
        });

        // ---- Sync on page close/hide ----
        window.addEventListener('beforeunload', () => {
            try {
                if (window.__gameFS) window.__gameFS.syncfs(false, () => { });
            } catch (e) { }
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') syncFS(false).catch(() => { });
        });

        // =========================================================================
        //  GAME LOADER â€” fetches & patches framework.js to expose FS
        // =========================================================================

        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [], received = 0;
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                loadingText.textContent = 'LOADING... ' + (loadedBytes / (1024 * 1024)).toFixed(2) + ' MB / 86.96 MB';
            }
            let buf = new Uint8Array(received), offset = 0;
            for (let c of chunks) { buf.set(c, offset); offset += c.length; }
            return buf.buffer;
        }

        async function mergeFiles(parts) {
            const buffers = await Promise.all(parts.map(p => fetchWithProgress(p)));
            return URL.createObjectURL(new Blob(buffers));
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) parts.push(file + ".part" + i);
            return parts;
        }

        (async () => {
            // Step 1: Download game assets (data + wasm) with progress
            const [dataUrl, wasmUrl] = await Promise.all([
                mergeFiles(getParts("Build/CloverPit.data", 1, 3)),
                mergeFiles(getParts("Build/CloverPit.wasm", 1, 3)),
            ]);

            // Step 2: Fetch framework.js and patch it to expose FS
            loadingText.textContent = 'Patching framework...';
            console.log('[SaveSystem] Fetching framework.js to patch...');

            let frameworkUrl = "Build/CloverPit.framework.js";
            try {
                const frameworkResponse = await fetch("Build/CloverPit.framework.js");
                let frameworkText = await frameworkResponse.text();

                // Inject "window.__gameFS=FS;" right before the __unityIdbfsMount assignment.
                // This code runs INSIDE the framework closure where FS is a local variable.
                //
                // Original: Module.__unityIdbfsMount=FS.mount(IDBFS,...
                // Patched:  window.__gameFS=FS;Module.__unityIdbfsMount=FS.mount(IDBFS,...
                const target = 'Module.__unityIdbfsMount=FS.mount';
                const patch = 'window.__gameFS=FS;window.__gameIDBFS=IDBFS;Module.__unityIdbfsMount=FS.mount';

                if (frameworkText.includes(target)) {
                    frameworkText = frameworkText.replace(target, patch);
                    console.log('[SaveSystem] âœ“ Framework patched successfully! Injected FS capture.');
                } else {
                    console.warn('[SaveSystem] âœ— Could not find patch target in framework. Trying alternate...');
                    // Alternate: try with spaces or different formatting
                    const alt1 = 'Module.__unityIdbfsMount = FS.mount';
                    if (frameworkText.includes(alt1)) {
                        frameworkText = frameworkText.replace(alt1, 'window.__gameFS=FS;window.__gameIDBFS=IDBFS;' + alt1);
                        console.log('[SaveSystem] âœ“ Framework patched with alternate target.');
                    } else {
                        // Last resort: inject at the start of unityFileSystemInit default function
                        const alt2 = 'FS.mkdir("/idbfs")';
                        if (frameworkText.includes(alt2)) {
                            frameworkText = frameworkText.replace(alt2, 'window.__gameFS=FS;window.__gameIDBFS=IDBFS;FS.mkdir("/idbfs")');
                            console.log('[SaveSystem] âœ“ Framework patched at FS.mkdir target.');
                        } else {
                            console.error('[SaveSystem] âœ— Could not patch framework â€” no known target found!');
                        }
                    }
                }

                // Create blob URL from patched framework
                const blob = new Blob([frameworkText], { type: 'application/javascript' });
                frameworkUrl = URL.createObjectURL(blob);
                console.log('[SaveSystem] Using patched framework blob URL');
            } catch (e) {
                console.error('[SaveSystem] Failed to fetch/patch framework, using original:', e);
                // Fall back to original URL
            }

            // Step 3: Boot Unity with patched framework
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            var config = {
                arguments: [],
                dataUrl: dataUrl,
                frameworkUrl: frameworkUrl,
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Panik Arcade",
                productName: "CloverPit",
                productVersion: "1.3",
                showBanner: function (msg, type) { console.log('[Unity] ' + type + ': ' + msg); },
                autoSyncPersistentDataPath: true,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = "Build/CloverPit.loader.js";
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    loadingBar.style.display = "none";
                    loadingText.remove();

                    // Show save UI
                    document.getElementById('save-controls').classList.add('visible');
                    document.getElementById('autosave-indicator').classList.add('visible');

                    // Start auto-save
                    startAutoSave();

                    // Verify FS was captured by the patch
                    setTimeout(() => {
                        if (window.__gameFS && typeof window.__gameFS.syncfs === 'function') {
                            console.log('[SaveSystem] âœ“ FS captured! syncfs available.');
                            showSaveStatus('Save system ready!', 'success');
                            try {
                                const contents = window.__gameFS.readdir('/idbfs');
                                console.log('[SaveSystem] /idbfs contents:', contents);
                            } catch (e) { console.log('[SaveSystem] /idbfs readdir:', e.message); }
                        } else {
                            console.error('[SaveSystem] âœ— FS not captured. __gameFS:', window.__gameFS);
                            showSaveStatus('FS patch may have failed â€” check console', 'error');
                        }
                    }, 2000);

                    console.log('[SaveSystem] Game loaded');
                }).catch((message) => {
                    console.error('[Unity] Error:', message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>
