<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clover Pit</title>
    <meta name="description"
        content="Play Clover Pit - a fun arcade game by Panik Arcade. Your progress is saved automatically!">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #loading-text {
            color: #c8b6ff;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 24px;
            text-shadow: 0 0 20px rgba(200, 182, 255, 0.5);
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Save status toast */
        #save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 12px;
            padding: 12px 20px;
            color: #c8b6ff;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 99999;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #save-status.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #save-status.success {
            border-color: rgba(80, 220, 120, 0.5);
            color: #50dc78;
        }

        #save-status.error {
            border-color: rgba(255, 100, 100, 0.5);
            color: #ff6464;
        }

        /* Save controls */
        #save-controls {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 99999;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-wrap: wrap;
            max-width: 420px;
            justify-content: flex-end;
        }

        #save-controls.visible {
            opacity: 1;
        }

        #save-controls button {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 10px;
            color: #c8b6ff;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        #save-controls button:hover {
            background: rgba(200, 182, 255, 0.15);
            border-color: rgba(200, 182, 255, 0.5);
            transform: translateY(-1px);
        }

        #save-controls button:active {
            transform: translateY(0);
        }

        #save-controls button#btn-scan {
            border-color: rgba(255, 200, 50, 0.5);
            color: #ffc832;
        }

        /* Auto-save dot indicator */
        #autosave-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 99999;
        }

        #autosave-indicator.visible {
            opacity: 1;
        }

        #autosave-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #50dc78;
            box-shadow: 0 0 8px rgba(80, 220, 120, 0.5);
            animation: dot-pulse 2s ease-in-out infinite;
        }

        #autosave-indicator .label {
            color: rgba(200, 200, 220, 0.5);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes dot-pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Scanner results overlay */
        #scan-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            z-index: 100000;
            overflow-y: auto;
            padding: 20px;
        }

        #scan-overlay.visible {
            display: block;
        }

        #scan-results {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(15, 15, 25, 0.95);
            border: 1px solid rgba(200, 182, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #d4d4d4;
        }

        #scan-results h2 {
            color: #ffc832;
            font-size: 18px;
            margin-bottom: 16px;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #scan-results .section {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #scan-results .section h3 {
            color: #c8b6ff;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #scan-results .found {
            color: #50dc78;
        }

        #scan-results .not-found {
            color: #666;
        }

        #scan-results .key-find {
            color: #ffc832;
            font-weight: bold;
        }

        #scan-results .entry {
            padding: 2px 0;
            line-height: 1.5;
        }

        #scan-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            color: #ff6464;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 100001;
        }
    </style>
</head>

<body>
    <div id="loading-text">LOADING...</div>

    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>

    <div id="save-controls">
        <button id="btn-scan" title="Scan the runtime to find where FS lives">
            <span>üîç</span> Scan for FS
        </button>
        <button id="btn-save" title="Manually sync save data to browser storage">
            <span>üíæ</span> Save Now
        </button>
        <button id="btn-export" title="Export your save data as a downloadable file">
            <span>üì§</span> Export Save
        </button>
        <button id="btn-import" title="Import a previously exported save file">
            <span>üì•</span> Import Save
        </button>
    </div>

    <div id="autosave-indicator">
        <div class="dot"></div>
        <span class="label">AUTO-SAVE ON</span>
    </div>

    <div id="save-status">
        <span class="icon"></span>
        <span class="text"></span>
    </div>

    <div id="scan-overlay">
        <button id="scan-close" onclick="document.getElementById('scan-overlay').classList.remove('visible')">‚úï
            Close</button>
        <div id="scan-results"></div>
    </div>

    <input type="file" id="import-file-input" accept=".json,.cloverpit" style="display: none;">

    <script>
        // =========================================================================
        //  SAVE SYSTEM
        // =========================================================================

        const AUTOSAVE_INTERVAL_MS = 30000;
        const PRODUCT_NAME = 'CloverPit';
        const IDBFS_DB_NAME = '/idbfs';

        let unityInstance = null;
        let autoSaveTimer = null;
        let isFSSyncing = false;
        let discoveredFS = null;       // Will be set by the scanner or auto-detection
        let discoveredFSPath = null;   // Human-readable path where we found it

        // ---- Toast notification ----
        function showSaveStatus(message, type = 'info') {
            const el = document.getElementById('save-status');
            el.querySelector('.icon').textContent = { info: 'üíæ', success: '‚úÖ', error: '‚ùå' }[type] || 'üíæ';
            el.querySelector('.text').textContent = message;
            el.className = 'visible ' + type;
            clearTimeout(el._hideTimer);
            el._hideTimer = setTimeout(() => { el.className = ''; }, 3500);
        }

        // =========================================================================
        //  DEEP FS SCANNER ‚Äî probes hundreds of possible locations
        // =========================================================================
        function deepScanForFS() {
            const results = {
                found: [],
                notFound: [],
                globals: {},
                unityInstanceKeys: [],
                moduleKeys: [],
                idbDatabases: [],
                windowFS: [],
                syncfsFunctions: [],
                bestCandidate: null
            };

            // Helper: safely get a property
            function safeGet(obj, path) {
                try {
                    let current = obj;
                    for (const key of path.split('.')) {
                        if (current == null) return undefined;
                        current = current[key];
                    }
                    return current;
                } catch (e) { return undefined; }
            }

            // Helper: check if something looks like Emscripten FS
            function isFS(obj) {
                return obj && typeof obj === 'object' &&
                    typeof obj.syncfs === 'function' &&
                    (typeof obj.mkdir === 'function' || typeof obj.readdir === 'function');
            }

            // Helper: check if something looks like a syncfs function
            function isSyncfs(fn) {
                return typeof fn === 'function';
            }

            // ---- 1. Check all direct global paths ----
            const globalPaths = [
                'FS', 'fs', 'Module.FS', 'Module.fs',
                'unityFramework', 'UnityLoader', 'unityInstance',
                'Module', 'module', '_Module', '__Module',
                'IDBFS', 'MEMFS', 'NODEFS',
                'GameGlobal', 'gameInstance', 'game',
                'Emscripten', 'emscripten', 'EmscriptenModule',
            ];

            for (const path of globalPaths) {
                const val = safeGet(window, path);
                if (val !== undefined) {
                    results.globals[path] = typeof val;
                    if (isFS(val)) {
                        results.found.push('window.' + path + ' ‚úì IS a valid FS object');
                        if (!results.bestCandidate) {
                            results.bestCandidate = { path: 'window.' + path, obj: val };
                        }
                    }
                } else {
                    results.notFound.push('window.' + path);
                }
            }

            // ---- 2. Deep-scan unityInstance ----
            if (unityInstance) {
                results.unityInstanceKeys = Object.keys(unityInstance);

                const uiPaths = [
                    'Module', 'module', 'Module.FS', 'Module.fs',
                    'Module.IDBFS', 'Module.asmLibraryArg',
                    'Module.asm', 'Module.ccall', 'Module.cwrap',
                    'Module.calledRun', 'Module.ready',
                    'Module._main', 'Module._JS_FileSystem_Sync',
                    'Module.__unityIdbfsMount',
                    'Module.autoSyncPersistentDataPath',
                    'SendMessage', 'Quit', 'SetFullscreen',
                ];

                for (const path of uiPaths) {
                    const val = safeGet(unityInstance, path);
                    if (val !== undefined) {
                        const fullPath = 'unityInstance.' + path;
                        results.globals[fullPath] = typeof val;
                        if (isFS(val)) {
                            results.found.push(fullPath + ' ‚úì IS a valid FS object');
                            if (!results.bestCandidate) {
                                results.bestCandidate = { path: fullPath, obj: val };
                            }
                        } else if (path.endsWith('FS') || path.endsWith('fs')) {
                            results.found.push(fullPath + ' exists but type=' + typeof val);
                        }
                    }
                }

                // Enumerate ALL keys on unityInstance and sub-objects looking for FS
                try {
                    for (const key of Object.keys(unityInstance)) {
                        const val = unityInstance[key];
                        if (isFS(val)) {
                            const p = 'unityInstance.' + key;
                            results.found.push(p + ' ‚úì IS a valid FS (found by enumeration!)');
                            if (!results.bestCandidate) results.bestCandidate = { path: p, obj: val };
                        }
                        // Go one level deeper
                        if (val && typeof val === 'object') {
                            try {
                                for (const subKey of Object.keys(val)) {
                                    const subVal = val[subKey];
                                    if (isFS(subVal)) {
                                        const p = 'unityInstance.' + key + '.' + subKey;
                                        results.found.push(p + ' ‚úì IS a valid FS (found by deep enumeration!)');
                                        if (!results.bestCandidate) results.bestCandidate = { path: p, obj: subVal };
                                    }
                                    // Check for syncfs specifically
                                    if (isSyncfs(subVal) && (subKey === 'syncfs' || subKey.toLowerCase().includes('sync'))) {
                                        results.syncfsFunctions.push('unityInstance.' + key + '.' + subKey);
                                    }
                                    // Go another level
                                    if (subVal && typeof subVal === 'object') {
                                        try {
                                            for (const deepKey of Object.keys(subVal)) {
                                                if (isFS(subVal[deepKey])) {
                                                    const p = 'unityInstance.' + key + '.' + subKey + '.' + deepKey;
                                                    results.found.push(p + ' ‚úì IS a valid FS (found 3 levels deep!)');
                                                    if (!results.bestCandidate) results.bestCandidate = { path: p, obj: subVal[deepKey] };
                                                }
                                            }
                                        } catch (e) { }
                                    }
                                }
                            } catch (e) { }
                        }
                    }
                } catch (e) { results.found.push('Enumeration error: ' + e.message); }
            }

            // ---- 3. Deep-scan global Module ----
            if (typeof Module !== 'undefined') {
                results.moduleKeys = [];
                try {
                    const keys = Object.keys(Module);
                    results.moduleKeys = keys.slice(0, 100); // cap at 100

                    for (const key of keys) {
                        try {
                            const val = Module[key];
                            if (isFS(val)) {
                                const p = 'Module.' + key;
                                results.found.push(p + ' ‚úì IS a valid FS (found on global Module!)');
                                if (!results.bestCandidate) results.bestCandidate = { path: p, obj: val };
                            }
                            if (key === 'FS' || key === 'fs') {
                                results.found.push('Module.' + key + ' = ' + typeof val + (val ? ' (keys: ' + Object.keys(val).slice(0, 10).join(',') + ')' : ''));
                            }
                        } catch (e) { }
                    }
                } catch (e) { }
            }

            // ---- 4. Scan ALL window properties for FS-like objects ----
            try {
                const checked = new Set();
                for (const key of Object.getOwnPropertyNames(window)) {
                    if (checked.has(key)) continue;
                    checked.add(key);
                    try {
                        const val = window[key];
                        if (isFS(val)) {
                            results.windowFS.push('window.' + key + ' ‚úì');
                            if (!results.bestCandidate) results.bestCandidate = { path: 'window.' + key, obj: val };
                        }
                        // Also check one level deep on any object
                        if (val && typeof val === 'object' && !Array.isArray(val)) {
                            try {
                                for (const subKey of Object.keys(val).slice(0, 50)) {
                                    if (isFS(val[subKey])) {
                                        results.windowFS.push('window.' + key + '.' + subKey + ' ‚úì');
                                        if (!results.bestCandidate) results.bestCandidate = { path: 'window.' + key + '.' + subKey, obj: val[subKey] };
                                    }
                                }
                            } catch (e) { }
                        }
                    } catch (e) { /* some window props throw on access */ }
                }
            } catch (e) { }

            // ---- 5. Check for _JS_FileSystem_Sync and similar exported C functions ----
            const cFuncNames = [
                '_JS_FileSystem_Sync',
                '_JS_FileSystem_Initialize',
                '_JS_FileSystem_Cleanup',
                '_JS_PlayerPrefs_SetString',
                '_JS_PlayerPrefs_GetString',
                '_main', '_malloc', '_free',
            ];
            for (const fn of cFuncNames) {
                const onModule = typeof Module !== 'undefined' ? safeGet(Module, fn) : undefined;
                const onUI = unityInstance ? safeGet(unityInstance, 'Module.' + fn) : undefined;
                const onWindow = safeGet(window, fn);
                if (onModule) results.syncfsFunctions.push('Module.' + fn + ' (type: ' + typeof onModule + ')');
                if (onUI) results.syncfsFunctions.push('unityInstance.Module.' + fn + ' (type: ' + typeof onUI + ')');
                if (onWindow) results.syncfsFunctions.push('window.' + fn + ' (type: ' + typeof onWindow + ')');
            }

            // ---- 6. Check IndexedDB databases ----
            const idbPromise = indexedDB.databases ? indexedDB.databases() : Promise.resolve([]);

            // ---- 7. Check iframes (Unity sometimes creates them) ----
            try {
                const iframes = document.querySelectorAll('iframe');
                for (let i = 0; i < iframes.length; i++) {
                    try {
                        const w = iframes[i].contentWindow;
                        if (w && w.FS && isFS(w.FS)) {
                            results.found.push('iframe[' + i + '].contentWindow.FS ‚úì');
                            if (!results.bestCandidate) results.bestCandidate = { path: 'iframe.contentWindow.FS', obj: w.FS };
                        }
                        if (w && w.Module && w.Module.FS && isFS(w.Module.FS)) {
                            results.found.push('iframe[' + i + '].contentWindow.Module.FS ‚úì');
                        }
                    } catch (e) { /* cross-origin */ }
                }
            } catch (e) { }

            // ---- 8. Check script tags for framework clues ----
            const scripts = [];
            document.querySelectorAll('script[src]').forEach(s => scripts.push(s.src));

            // ---- 9. Probe for Unity exported functions on the asm/wasm instance ----
            if (unityInstance) {
                try {
                    // Try to get the wasm exports
                    const wasmPaths = [
                        'Module.asm', 'Module.wasmExports', 'Module.instance',
                        'Module.instance.exports', 'Module.asmLibraryArg',
                    ];
                    for (const wp of wasmPaths) {
                        const val = safeGet(unityInstance, wp);
                        if (val && typeof val === 'object') {
                            const keys = Object.keys(val).filter(k =>
                                k.toLowerCase().includes('file') ||
                                k.toLowerCase().includes('sync') ||
                                k.toLowerCase().includes('idb') ||
                                k.toLowerCase().includes('fs') ||
                                k.toLowerCase().includes('persist') ||
                                k.toLowerCase().includes('save')
                            );
                            if (keys.length > 0) {
                                results.found.push('unityInstance.' + wp + ' has relevant keys: ' + keys.join(', '));
                            }
                        }
                    }
                } catch (e) { }
            }

            // ---- 10. Check for the framework's internal unityFileSystemInit artifacts ----
            const frameworkClues = [
                { path: 'Module.__unityIdbfsMount', label: 'IDBFS mount point reference' },
                { path: 'Module.calledRun', label: 'Module has finished running' },
                { path: 'Module.ready', label: 'Ready promise' },
                { path: 'Module.postRun', label: 'Post-run hooks' },
                { path: 'Module.preRun', label: 'Pre-run hooks' },
            ];
            for (const clue of frameworkClues) {
                // check on global Module and unityInstance.Module
                for (const prefix of ['', 'unityInstance.']) {
                    const base = prefix ? safeGet(unityInstance, clue.path.replace('Module.', 'Module.')) : safeGet(window, clue.path);
                    const uiBase = prefix ? safeGet(unityInstance, clue.path) : undefined;
                    const val = prefix ? uiBase : base;
                    if (val !== undefined) {
                        results.found.push(prefix + clue.path + ' = ' + typeof val + ' (' + clue.label + ')');
                    }
                }
            }

            return { results, idbPromise };
        }

        // ---- Render scan results ----
        async function runScanAndDisplay() {
            showSaveStatus('Scanning runtime...', 'info');
            const { results, idbPromise } = deepScanForFS();

            // Await IDB databases list
            try {
                const dbs = await idbPromise;
                results.idbDatabases = dbs.map(db => db.name + ' (v' + db.version + ')');
            } catch (e) {
                results.idbDatabases = ['Error listing databases: ' + e.message];
            }

            // If we found a candidate, lock it in
            if (results.bestCandidate) {
                discoveredFS = results.bestCandidate.obj;
                discoveredFSPath = results.bestCandidate.path;
            }

            // Build HTML
            let html = '<h2>üîç FS Scanner Results</h2>';

            // Best candidate
            if (results.bestCandidate) {
                html += '<div class="section"><h3>üéØ Best FS Candidate Found!</h3>';
                html += '<div class="entry key-find">‚úÖ ' + results.bestCandidate.path + '</div>';
                html += '<div class="entry found">Has syncfs: ' + (typeof results.bestCandidate.obj.syncfs) + '</div>';
                html += '<div class="entry found">Has readdir: ' + (typeof results.bestCandidate.obj.readdir) + '</div>';
                html += '<div class="entry found">Has mkdir: ' + (typeof results.bestCandidate.obj.mkdir) + '</div>';
                // Try to list /idbfs contents
                try {
                    const contents = results.bestCandidate.obj.readdir('/idbfs');
                    html += '<div class="entry found">/idbfs contents: ' + JSON.stringify(contents) + '</div>';
                } catch (e) {
                    html += '<div class="entry error">/idbfs readdir error: ' + e.message + '</div>';
                }
                try {
                    const root = results.bestCandidate.obj.readdir('/');
                    html += '<div class="entry found">/ (root) contents: ' + JSON.stringify(root) + '</div>';
                } catch (e) { }
                html += '</div>';
            } else {
                html += '<div class="section"><h3>‚ùå No valid FS object found</h3>';
                html += '<div class="entry not-found">Could not find any Emscripten FS object with syncfs()</div></div>';
            }

            // All found items
            if (results.found.length > 0) {
                html += '<div class="section"><h3>‚úÖ Found Items (' + results.found.length + ')</h3>';
                for (const item of results.found) {
                    const cls = item.includes('‚úì') ? 'found' : 'entry';
                    html += '<div class="entry ' + cls + '">' + escapeHtml(item) + '</div>';
                }
                html += '</div>';
            }

            // syncfs-related functions
            if (results.syncfsFunctions.length > 0) {
                html += '<div class="section"><h3>üîß Sync/FileSystem Functions</h3>';
                for (const fn of results.syncfsFunctions) {
                    html += '<div class="entry found">' + escapeHtml(fn) + '</div>';
                }
                html += '</div>';
            }

            // IDB databases
            html += '<div class="section"><h3>üóÑÔ∏è IndexedDB Databases</h3>';
            if (results.idbDatabases.length > 0) {
                for (const db of results.idbDatabases) {
                    html += '<div class="entry found">' + escapeHtml(db) + '</div>';
                }
            } else {
                html += '<div class="entry not-found">No databases found (or browser doesn\'t support indexedDB.databases())</div>';
            }
            html += '</div>';

            // Global objects found
            html += '<div class="section"><h3>üåê Global Objects Detected</h3>';
            for (const [path, type] of Object.entries(results.globals)) {
                html += '<div class="entry found">' + escapeHtml(path) + ' ‚Üí ' + type + '</div>';
            }
            html += '</div>';

            // unityInstance keys
            if (results.unityInstanceKeys.length > 0) {
                html += '<div class="section"><h3>üéÆ unityInstance Keys</h3>';
                html += '<div class="entry">' + escapeHtml(results.unityInstanceKeys.join(', ')) + '</div>';
                html += '</div>';
            }

            // Module keys
            if (results.moduleKeys.length > 0) {
                html += '<div class="section"><h3>üì¶ Module Keys (first 100)</h3>';
                html += '<div class="entry">' + escapeHtml(results.moduleKeys.join(', ')) + '</div>';
                html += '</div>';
            }

            // Window-level FS
            if (results.windowFS.length > 0) {
                html += '<div class="section"><h3>ü™ü Window-level FS Objects</h3>';
                for (const item of results.windowFS) {
                    html += '<div class="entry found">' + escapeHtml(item) + '</div>';
                }
                html += '</div>';
            }

            document.getElementById('scan-results').innerHTML = html;
            document.getElementById('scan-overlay').classList.add('visible');

            if (results.bestCandidate) {
                showSaveStatus('FS found at: ' + results.bestCandidate.path, 'success');
            } else {
                showSaveStatus('No FS found ‚Äî check scan results', 'error');
            }
        }

        function escapeHtml(str) {
            return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // ---- Core: get FS from discovered location or probe common paths ----
        function getFS() {
            // Use previously discovered FS
            if (discoveredFS) return discoveredFS;

            // Try common paths
            if (unityInstance) {
                // Path 1: unityInstance.Module.FS
                try { if (unityInstance.Module && unityInstance.Module.FS && typeof unityInstance.Module.FS.syncfs === 'function') { discoveredFS = unityInstance.Module.FS; discoveredFSPath = 'unityInstance.Module.FS'; return discoveredFS; } } catch (e) { }

                // Path 2: enumerate unityInstance keys
                try {
                    for (const key of Object.keys(unityInstance)) {
                        const val = unityInstance[key];
                        if (val && typeof val === 'object' && typeof val.syncfs === 'function') {
                            discoveredFS = val; discoveredFSPath = 'unityInstance.' + key; return discoveredFS;
                        }
                        if (val && typeof val === 'object') {
                            try {
                                for (const sub of Object.keys(val)) {
                                    if (val[sub] && typeof val[sub] === 'object' && typeof val[sub].syncfs === 'function') {
                                        discoveredFS = val[sub]; discoveredFSPath = 'unityInstance.' + key + '.' + sub; return discoveredFS;
                                    }
                                }
                            } catch (e) { }
                        }
                    }
                } catch (e) { }
            }

            // Path 3: global Module.FS
            try { if (typeof Module !== 'undefined' && Module.FS && typeof Module.FS.syncfs === 'function') { discoveredFS = Module.FS; discoveredFSPath = 'Module.FS'; return discoveredFS; } } catch (e) { }

            // Path 4: global FS
            try { if (typeof FS !== 'undefined' && typeof FS.syncfs === 'function') { discoveredFS = FS; discoveredFSPath = 'window.FS'; return discoveredFS; } } catch (e) { }

            // Path 5: scan all window properties
            try {
                for (const key of Object.getOwnPropertyNames(window)) {
                    try {
                        const val = window[key];
                        if (val && typeof val === 'object' && typeof val.syncfs === 'function' && typeof val.readdir === 'function') {
                            discoveredFS = val; discoveredFSPath = 'window.' + key; return discoveredFS;
                        }
                    } catch (e) { }
                }
            } catch (e) { }

            return null;
        }

        // ---- Flush Emscripten IDBFS to IndexedDB ----
        function syncFS(showNotification = true) {
            return new Promise((resolve, reject) => {
                if (isFSSyncing) { resolve(); return; }

                const fs = getFS();
                if (!fs || typeof fs.syncfs !== 'function') {
                    if (showNotification) showSaveStatus('FS not found ‚Äî click "Scan for FS" to locate it', 'error');
                    console.warn('[SaveSystem] FS not available. Run the scanner to find it.');
                    resolve();
                    return;
                }

                isFSSyncing = true;
                if (showNotification) showSaveStatus('Saving... (via ' + (discoveredFSPath || 'unknown') + ')', 'info');

                try {
                    fs.syncfs(false, function (err) {
                        isFSSyncing = false;
                        if (err) {
                            console.error('[SaveSystem] syncfs error:', err);
                            if (showNotification) showSaveStatus('Save failed: ' + err, 'error');
                            reject(err);
                        } else {
                            console.log('[SaveSystem] FS synced to IndexedDB ‚úì (via ' + discoveredFSPath + ')');
                            if (showNotification) showSaveStatus('Progress saved!', 'success');
                            resolve();
                        }
                    });
                } catch (e) {
                    isFSSyncing = false;
                    console.error('[SaveSystem] syncfs exception:', e);
                    if (showNotification) showSaveStatus('Save error: ' + e.message, 'error');
                    reject(e);
                }
            });
        }

        // ---- Auto-save timer ----
        function startAutoSave() {
            if (autoSaveTimer) clearInterval(autoSaveTimer);
            autoSaveTimer = setInterval(() => {
                syncFS(false).catch(() => { });
            }, AUTOSAVE_INTERVAL_MS);
            console.log('[SaveSystem] Auto-save started (every ' + (AUTOSAVE_INTERVAL_MS / 1000) + 's)');
        }

        // ---- Export ----
        async function exportSaveData() {
            try {
                showSaveStatus('Exporting save data...', 'info');
                await syncFS(false);

                const exportData = { version: 2, game: PRODUCT_NAME, timestamp: new Date().toISOString(), databases: {} };
                let dbNames = [IDBFS_DB_NAME];

                if (indexedDB.databases) {
                    const allDbs = await indexedDB.databases();
                    for (const db of allDbs) {
                        if (db.name && !dbNames.includes(db.name)) dbNames.push(db.name);
                    }
                }

                for (const dbName of dbNames) {
                    try { exportData.databases[dbName] = await exportIDB(dbName); } catch (e) { console.warn('[Export] skip DB:', dbName, e); }
                }

                const prefs = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    prefs[key] = localStorage.getItem(key);
                }
                exportData.playerPrefs = prefs;

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'CloverPit_Save_' + new Date().toISOString().slice(0, 10) + '.cloverpit';
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
                showSaveStatus('Save exported!', 'success');
            } catch (e) {
                console.error('[SaveSystem] Export error:', e);
                showSaveStatus('Export failed: ' + e.message, 'error');
            }
        }

        function exportIDB(dbName) {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(dbName);
                req.onerror = () => reject(req.error);
                req.onsuccess = () => {
                    const db = req.result;
                    const names = Array.from(db.objectStoreNames);
                    if (names.length === 0) { db.close(); resolve({}); return; }
                    const tx = db.transaction(names, 'readonly');
                    const data = {}; let done = 0;
                    names.forEach(name => {
                        const store = tx.objectStore(name);
                        const keysReq = store.getAllKeys();
                        const valsReq = store.getAll();
                        Promise.all([
                            new Promise(r => { keysReq.onsuccess = () => r(keysReq.result); }),
                            new Promise(r => { valsReq.onsuccess = () => r(valsReq.result); })
                        ]).then(([keys, vals]) => {
                            data[name] = {
                                keys,
                                values: vals.map(v => {
                                    if (v instanceof ArrayBuffer) return { __t: 'AB', d: Array.from(new Uint8Array(v)) };
                                    if (v && v.contents instanceof Uint8Array) return { ...v, contents: { __t: 'U8', d: Array.from(v.contents) } };
                                    if (v && v.contents instanceof Int8Array) return { ...v, contents: { __t: 'I8', d: Array.from(v.contents) } };
                                    return v;
                                })
                            };
                            if (++done === names.length) { db.close(); resolve(data); }
                        });
                    });
                    tx.onerror = () => { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Import ----
        async function importSaveData(file) {
            try {
                showSaveStatus('Importing save data...', 'info');
                const importData = JSON.parse(await file.text());
                if (!importData.databases || importData.game !== PRODUCT_NAME) { showSaveStatus('Invalid save file!', 'error'); return; }

                for (const [dbName, storeData] of Object.entries(importData.databases)) {
                    await importIDB(dbName, storeData);
                }
                if (importData.playerPrefs) {
                    for (const [k, v] of Object.entries(importData.playerPrefs)) localStorage.setItem(k, v);
                }
                showSaveStatus('Save imported! Reloading...', 'success');
                setTimeout(() => location.reload(), 1500);
            } catch (e) {
                console.error('[SaveSystem] Import error:', e);
                showSaveStatus('Import failed: ' + e.message, 'error');
            }
        }

        function importIDB(dbName, storeData) {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(dbName);
                req.onerror = () => reject(req.error);
                req.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    for (const name of Object.keys(storeData)) {
                        if (!db.objectStoreNames.contains(name)) db.createObjectStore(name);
                    }
                };
                req.onsuccess = () => {
                    const db = req.result;
                    const names = Object.keys(storeData).filter(n => db.objectStoreNames.contains(n));
                    if (names.length === 0) { db.close(); resolve(); return; }
                    const tx = db.transaction(names, 'readwrite');
                    names.forEach(name => {
                        const store = tx.objectStore(name);
                        const { keys, values } = storeData[name];
                        store.clear();
                        keys.forEach((key, i) => {
                            let v = values[i];
                            if (v && v.contents && v.contents.__t === 'U8') v = { ...v, contents: new Uint8Array(v.contents.d) };
                            if (v && v.contents && v.contents.__t === 'I8') v = { ...v, contents: new Int8Array(v.contents.d) };
                            if (v && v.__t === 'AB') v = new Uint8Array(v.d).buffer;
                            store.put(v, key);
                        });
                    });
                    tx.oncomplete = () => { db.close(); resolve(); };
                    tx.onerror = () => { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Button handlers ----
        document.getElementById('btn-scan').addEventListener('click', () => runScanAndDisplay());
        document.getElementById('btn-save').addEventListener('click', () => syncFS(true));
        document.getElementById('btn-export').addEventListener('click', () => exportSaveData());
        document.getElementById('btn-import').addEventListener('click', () => document.getElementById('import-file-input').click());
        document.getElementById('import-file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                if (confirm('This will overwrite your current save data. Are you sure?')) importSaveData(e.target.files[0]);
                e.target.value = '';
            }
        });

        // ---- Sync on page close/hide ----
        window.addEventListener('beforeunload', () => {
            try {
                const fs = getFS();
                if (fs) fs.syncfs(false, () => { });
            } catch (e) { }
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') syncFS(false).catch(() => { });
        });

        // =========================================================================
        //  GAME LOADER
        // =========================================================================

        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [], received = 0;
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                loadingText.textContent = 'LOADING... ' + (loadedBytes / (1024 * 1024)).toFixed(2) + ' MB / 86.96 MB';
            }
            let buf = new Uint8Array(received), offset = 0;
            for (let c of chunks) { buf.set(c, offset); offset += c.length; }
            return buf.buffer;
        }

        async function mergeFiles(parts) {
            const buffers = await Promise.all(parts.map(p => fetchWithProgress(p)));
            return URL.createObjectURL(new Blob(buffers));
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) parts.push(file + ".part" + i);
            return parts;
        }

        (async () => {
            const [dataUrl, wasmUrl] = await Promise.all([
                mergeFiles(getParts("Build/CloverPit.data", 1, 3)),
                mergeFiles(getParts("Build/CloverPit.wasm", 1, 3)),
            ]);

            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            var config = {
                arguments: [],
                dataUrl: dataUrl,
                frameworkUrl: "Build/CloverPit.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Panik Arcade",
                productName: "CloverPit",
                productVersion: "1.3",
                showBanner: function (msg, type) { console.log('[Unity] ' + type + ': ' + msg); },
                autoSyncPersistentDataPath: true,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = "Build/CloverPit.loader.js";
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    loadingBar.style.display = "none";
                    loadingText.remove();

                    // Show save UI
                    document.getElementById('save-controls').classList.add('visible');
                    document.getElementById('autosave-indicator').classList.add('visible');

                    // Start auto-save
                    startAutoSave();

                    // Try to auto-discover FS after a short delay
                    setTimeout(() => {
                        const fs = getFS();
                        if (fs) {
                            console.log('[SaveSystem] ‚úì FS auto-discovered at: ' + discoveredFSPath);
                            showSaveStatus('Save system ready! (via ' + discoveredFSPath + ')', 'success');
                        } else {
                            console.warn('[SaveSystem] FS not auto-found. Click "Scan for FS" to do a deep search.');
                            showSaveStatus('FS not found yet ‚Äî click "Scan for FS"', 'error');
                        }
                    }, 3000);

                    // Try again after 10s (some builds are slow to expose FS)
                    setTimeout(() => {
                        if (!discoveredFS) {
                            const fs = getFS();
                            if (fs) {
                                console.log('[SaveSystem] ‚úì FS found on delayed check: ' + discoveredFSPath);
                                showSaveStatus('Save system ready! (via ' + discoveredFSPath + ')', 'success');
                            }
                        }
                    }, 10000);

                    console.log('[SaveSystem] Game loaded, save system active');
                }).catch((message) => {
                    console.error('[Unity] Error:', message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
