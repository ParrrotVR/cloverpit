<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clover Pit | Save Enabled</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* FPS COUNTER - TOP LEFT */
      #fps-counter {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #00ff00;
        background: rgba(0, 0, 0, 0.7);
        padding: 4px 8px;
        font-family: monospace;
        font-size: 12px;
        z-index: 10001;
        border-radius: 3px;
        border: 1px solid #333;
        pointer-events: none;
      }

      /* SAVE INDICATOR - BOTTOM RIGHT */
      #save-indicator {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        color: white;
        padding: 12px 20px;
        font-family: sans-serif;
        font-weight: bold;
        font-size: 13px;
        border-radius: 8px;
        display: none; /* Hidden by default */
        z-index: 10000;
        border: 1px solid #444;
        box-shadow: 0 0 15px rgba(0,0,0,0.5);
        align-items: center;
        transition: opacity 0.3s;
      }

      .save-spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #3498db;
        border-top: 2px solid transparent;
        border-radius: 50%;
        margin-right: 12px;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
  </head>
  <body>
    <div id="fps-counter">FPS: 0</div>
    <div id="save-indicator"><div class="save-spinner"></div>SAVING TO CLOUD...</div>

    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING... </div>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
    </div>

    <script>
    var loadingText = document.querySelector("#loading-text");
    let loadedBytes = 0;

    // --- FPS TRACKER ---
    let frameCount = 0;
    let lastTime = performance.now();
    function updateFPS() {
      frameCount++;
      const now = performance.now();
      if (now >= lastTime + 1000) {
        document.getElementById("fps-counter").innerText = `FPS: ${frameCount}`;
        frameCount = 0;
        lastTime = now;
      }
      requestAnimationFrame(updateFPS);
    }
    updateFPS();

    // --- FILE LOADER ---
    async function fetchWithProgress(url) {
      const response = await fetch(url);
      const reader = response.body.getReader();
      let chunks = [];
      let received = 0;
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        received += value.length;
        loadedBytes += value.length;
        chunks.push(value);
        loadingText.textContent = `LOADING... ${(loadedBytes / (1024 * 1024)).toFixed(2)} MB / 86.96 MB`;
      }
      let fullBuffer = new Uint8Array(received);
      let offset = 0;
      for (let chunk of chunks) {
        fullBuffer.set(chunk, offset);
        offset += chunk.length;
      }
      return fullBuffer.buffer;
    }

    async function mergeFiles(fileParts) {
      const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
      return URL.createObjectURL(new Blob(buffers));
    }

    (async () => {
      const [dataUrl, wasmUrl] = await Promise.all([
        mergeFiles(["Build/CloverPit.data.part1", "Build/CloverPit.data.part2", "Build/CloverPit.data.part3"]),
        mergeFiles(["Build/CloverPit.wasm.part1", "Build/CloverPit.wasm.part2", "Build/CloverPit.wasm.part3"]),
      ]);

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var config = {
        dataUrl: dataUrl,
        frameworkUrl: "Build/CloverPit.framework.js",
        codeUrl: wasmUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Panik Arcade",
        productName: "CloverPit",
        productVersion: "1.3",
      };

      var script = document.createElement("script");
      script.src = "Build/CloverPit.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (p) => {
          progressBarFull.style.width = 100 * p + "%";
        }).then((instance) => {
          window.unityInstance = instance; // Expose globally
          loadingBar.style.display = "none";
          loadingText.remove();

          // --- ROBUST SAVE ENGINE ---
          const saveIndicator = document.getElementById("save-indicator");

          function syncNow() {
            // Find the FS object wherever it may be hidden
            let fs = null;
            try {
              fs = window.FS || instance.Module.FS || (instance.container ? instance.container.FS : null);
            } catch(e) {}

            if (fs && fs.syncfs) {
              saveIndicator.style.display = "flex";
              // false = from RAM to Browser Storage
              fs.syncfs(false, function (err) {
                if (err) console.warn("Save failed:", err);
                setTimeout(() => { saveIndicator.style.display = "none"; }, 1500);
              });
            } else {
              console.log("Searching for FS...");
            }
          }

          // Save every 20 seconds
          setInterval(syncNow, 20000);

          // Save when user switches tabs (very reliable)
          document.addEventListener("visibilitychange", () => {
            if (document.visibilityState === "hidden") syncNow();
          });

          // Save on close
          window.addEventListener("beforeunload", syncNow);

        }).catch(alert);
      };
      document.body.appendChild(script);
    })();
    </script>
  </body>
</html>
