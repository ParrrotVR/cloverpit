<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clover Pit</title>
    <meta name="description"
        content="Play Clover Pit - a fun arcade game by Panik Arcade. Your progress is saved automatically!">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #loading-text {
            color: #c8b6ff;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 24px;
            text-shadow: 0 0 20px rgba(200, 182, 255, 0.5);
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Save status toast */
        #save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 12px;
            padding: 12px 20px;
            color: #c8b6ff;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 99999;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #save-status.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #save-status.success {
            border-color: rgba(80, 220, 120, 0.5);
            color: #50dc78;
        }

        #save-status.error {
            border-color: rgba(255, 100, 100, 0.5);
            color: #ff6464;
        }

        /* Save controls */
        #save-controls {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 99999;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-wrap: wrap;
            max-width: 500px;
            justify-content: flex-end;
        }

        #save-controls.visible {
            opacity: 1;
        }

        #save-controls button {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 10px;
            color: #c8b6ff;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        #save-controls button:hover {
            background: rgba(200, 182, 255, 0.15);
            border-color: rgba(200, 182, 255, 0.5);
            transform: translateY(-1px);
        }

        #save-controls button:active {
            transform: translateY(0);
        }

        /* Auto-save dot indicator */
        #autosave-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 99999;
        }

        #autosave-indicator.visible {
            opacity: 1;
        }

        #autosave-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #50dc78;
            box-shadow: 0 0 8px rgba(80, 220, 120, 0.5);
            animation: dot-pulse 2s ease-in-out infinite;
        }

        #autosave-indicator .label {
            color: rgba(200, 200, 220, 0.5);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes dot-pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div id="loading-text">LOADING...</div>

    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>

    <div id="save-controls">
        <button id="btn-save" title="Manually sync save data to browser storage">
            <span>üíæ</span> Save Now
        </button>
        <button id="btn-export" title="Export your save data as a downloadable file">
            <span>üì§</span> Export Save
        </button>
        <button id="btn-import" title="Import a previously exported save file">
            <span>üì•</span> Import Save
        </button>
    </div>

    <div id="autosave-indicator">
        <div class="dot"></div>
        <span class="label">AUTO-SAVE ON</span>
    </div>

    <div id="save-status">
        <span class="icon"></span>
        <span class="text"></span>
    </div>

    <input type="file" id="import-file-input" accept=".json,.cloverpit" style="display: none;">

    <!-- ================================================================
         FRAMEWORK PATCHER
         Intercepts the loader's script creation to patch framework.js
         before it executes. Injects "window.__gameFS=FS;" inside the
         framework closure so we can call FS.syncfs() from outside.
         ================================================================ -->
    <script>
        // Monkey-patch document.createElement to intercept the framework script tag.
        // When the Unity loader creates a <script> with src containing "framework",
        // we fetch the source, patch it, and load the patched version instead.
        (function () {
            var _origCreateElement = document.createElement.bind(document);
            document.createElement = function (tagName) {
                var el = _origCreateElement(tagName);
                if (tagName.toLowerCase() === 'script') {
                    // Intercept the 'src' setter
                    var _origSrc = Object.getOwnPropertyDescriptor(HTMLScriptElement.prototype, 'src');
                    var _patchApplied = false;

                    Object.defineProperty(el, 'src', {
                        set: function (url) {
                            // Check if this is the framework script
                            if (!_patchApplied && typeof url === 'string' && url.indexOf('framework') !== -1) {
                                _patchApplied = true;
                                console.log('[SaveSystem] Intercepted framework script:', url);

                                // Fetch, patch, and load as blob
                                fetch(url)
                                    .then(function (r) { return r.text(); })
                                    .then(function (src) {
                                        var target = 'Module.__unityIdbfsMount=FS.mount';
                                        var patch = 'window.__gameFS=FS;window.__gameIDBFS=IDBFS;Module.__unityIdbfsMount=FS.mount';
                                        if (src.indexOf(target) !== -1) {
                                            src = src.replace(target, patch);
                                            console.log('[SaveSystem] ‚úì Framework patched! FS will be exposed as window.__gameFS');
                                        } else {
                                            console.warn('[SaveSystem] ‚úó Patch target not found, FS capture may not work');
                                        }
                                        var blob = new Blob([src], { type: 'application/javascript' });
                                        var blobUrl = URL.createObjectURL(blob);
                                        _origSrc.set.call(el, blobUrl);
                                    })
                                    .catch(function (err) {
                                        console.error('[SaveSystem] Patch failed, loading original:', err);
                                        _origSrc.set.call(el, url);
                                    });
                            } else {
                                _origSrc.set.call(el, url);
                            }
                        },
                        get: function () {
                            return _origSrc.get.call(el);
                        },
                        configurable: true
                    });
                }
                return el;
            };
            console.log('[SaveSystem] v6 ‚Äî createElement interceptor installed');
        })();
    </script>

    <script>
        // =========================================================================
        //  SAVE SYSTEM v6
        // =========================================================================

        const AUTOSAVE_INTERVAL_MS = 30000;
        const PRODUCT_NAME = 'CloverPit';

        let unityInstance = null;
        let autoSaveTimer = null;
        let isFSSyncing = false;

        // ---- Toast notification ----
        function showSaveStatus(message, type) {
            type = type || 'info';
            var el = document.getElementById('save-status');
            el.querySelector('.icon').textContent = { info: 'üíæ', success: '‚úÖ', error: '‚ùå' }[type] || 'üíæ';
            el.querySelector('.text').textContent = message;
            el.className = 'visible ' + type;
            clearTimeout(el._hideTimer);
            el._hideTimer = setTimeout(function () { el.className = ''; }, 4000);
        }

        // ---- Core: sync FS to IndexedDB ----
        function syncFS(showNotification) {
            if (showNotification === undefined) showNotification = true;
            return new Promise(function (resolve, reject) {
                if (isFSSyncing) { resolve(); return; }

                if (!window.__gameFS) {
                    if (showNotification) showSaveStatus('FS not captured ‚Äî game may still be loading', 'error');
                    console.warn('[SaveSystem] __gameFS is null');
                    resolve();
                    return;
                }

                isFSSyncing = true;
                if (showNotification) showSaveStatus('Saving...', 'info');

                try {
                    window.__gameFS.syncfs(false, function (err) {
                        isFSSyncing = false;
                        if (err) {
                            console.error('[SaveSystem] syncfs error:', err);
                            if (showNotification) showSaveStatus('Save failed: ' + err, 'error');
                            reject(err);
                        } else {
                            console.log('[SaveSystem] FS synced to IndexedDB ‚úì');
                            if (showNotification) showSaveStatus('Progress saved!', 'success');
                            resolve();
                        }
                    });
                } catch (e) {
                    isFSSyncing = false;
                    console.error('[SaveSystem] syncfs exception:', e);
                    if (showNotification) showSaveStatus('Save error: ' + e.message, 'error');
                    reject(e);
                }
            });
        }

        // ---- Auto-save timer ----
        function startAutoSave() {
            if (autoSaveTimer) clearInterval(autoSaveTimer);
            autoSaveTimer = setInterval(function () {
                syncFS(false).catch(function () { });
            }, AUTOSAVE_INTERVAL_MS);
            console.log('[SaveSystem] Auto-save started (every ' + (AUTOSAVE_INTERVAL_MS / 1000) + 's)');
        }

        // ---- Export ----
        async function exportSaveData() {
            try {
                showSaveStatus('Exporting save data...', 'info');
                await syncFS(false).catch(function () { });

                var exportData = { version: 3, game: PRODUCT_NAME, timestamp: new Date().toISOString(), databases: {} };
                var dbNames = ['/idbfs'];

                if (indexedDB.databases) {
                    var allDbs = await indexedDB.databases();
                    for (var i = 0; i < allDbs.length; i++) {
                        if (allDbs[i].name && dbNames.indexOf(allDbs[i].name) === -1) dbNames.push(allDbs[i].name);
                    }
                }

                for (var j = 0; j < dbNames.length; j++) {
                    try { exportData.databases[dbNames[j]] = await exportIDB(dbNames[j]); } catch (e) { console.warn('[Export] skip:', dbNames[j], e); }
                }

                var prefs = {};
                for (var k = 0; k < localStorage.length; k++) {
                    var key = localStorage.key(k);
                    prefs[key] = localStorage.getItem(key);
                }
                exportData.playerPrefs = prefs;

                var blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                var a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'CloverPit_Save_' + new Date().toISOString().slice(0, 10) + '.cloverpit';
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
                showSaveStatus('Save exported!', 'success');
            } catch (e) {
                console.error('[SaveSystem] Export error:', e);
                showSaveStatus('Export failed: ' + e.message, 'error');
            }
        }

        function exportIDB(dbName) {
            return new Promise(function (resolve, reject) {
                var req = indexedDB.open(dbName);
                req.onerror = function () { reject(req.error); };
                req.onsuccess = function () {
                    var db = req.result;
                    var names = Array.from(db.objectStoreNames);
                    if (names.length === 0) { db.close(); resolve({}); return; }
                    var tx = db.transaction(names, 'readonly');
                    var data = {}; var done = 0;
                    names.forEach(function (name) {
                        var store = tx.objectStore(name);
                        var keysReq = store.getAllKeys();
                        var valsReq = store.getAll();
                        Promise.all([
                            new Promise(function (r) { keysReq.onsuccess = function () { r(keysReq.result); }; }),
                            new Promise(function (r) { valsReq.onsuccess = function () { r(valsReq.result); }; })
                        ]).then(function (results) {
                            var keys = results[0], vals = results[1];
                            data[name] = {
                                keys: keys,
                                values: vals.map(function (v) {
                                    if (v instanceof ArrayBuffer) return { __t: 'AB', d: Array.from(new Uint8Array(v)) };
                                    if (v && v.contents instanceof Uint8Array) return Object.assign({}, v, { contents: { __t: 'U8', d: Array.from(v.contents) } });
                                    if (v && v.contents instanceof Int8Array) return Object.assign({}, v, { contents: { __t: 'I8', d: Array.from(v.contents) } });
                                    return v;
                                })
                            };
                            if (++done === names.length) { db.close(); resolve(data); }
                        });
                    });
                    tx.onerror = function () { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Import ----
        async function importSaveData(file) {
            try {
                showSaveStatus('Importing save data...', 'info');
                var importData = JSON.parse(await file.text());
                if (!importData.databases || importData.game !== PRODUCT_NAME) {
                    showSaveStatus('Invalid save file!', 'error');
                    return;
                }

                for (var entry of Object.entries(importData.databases)) {
                    await importIDB(entry[0], entry[1]);
                }
                if (importData.playerPrefs) {
                    for (var pe of Object.entries(importData.playerPrefs)) localStorage.setItem(pe[0], pe[1]);
                }
                showSaveStatus('Save imported! Reloading...', 'success');
                setTimeout(function () { location.reload(); }, 1500);
            } catch (e) {
                console.error('[SaveSystem] Import error:', e);
                showSaveStatus('Import failed: ' + e.message, 'error');
            }
        }

        function importIDB(dbName, storeData) {
            return new Promise(function (resolve, reject) {
                var req = indexedDB.open(dbName);
                req.onerror = function () { reject(req.error); };
                req.onupgradeneeded = function (e) {
                    var db = e.target.result;
                    for (var name of Object.keys(storeData)) {
                        if (!db.objectStoreNames.contains(name)) db.createObjectStore(name);
                    }
                };
                req.onsuccess = function () {
                    var db = req.result;
                    var names = Object.keys(storeData).filter(function (n) { return db.objectStoreNames.contains(n); });
                    if (names.length === 0) { db.close(); resolve(); return; }
                    var tx = db.transaction(names, 'readwrite');
                    names.forEach(function (name) {
                        var store = tx.objectStore(name);
                        var entry = storeData[name];
                        store.clear();
                        entry.keys.forEach(function (key, i) {
                            var v = entry.values[i];
                            if (v && v.contents && v.contents.__t === 'U8') v = Object.assign({}, v, { contents: new Uint8Array(v.contents.d) });
                            if (v && v.contents && v.contents.__t === 'I8') v = Object.assign({}, v, { contents: new Int8Array(v.contents.d) });
                            if (v && v.__t === 'AB') v = new Uint8Array(v.d).buffer;
                            store.put(v, key);
                        });
                    });
                    tx.oncomplete = function () { db.close(); resolve(); };
                    tx.onerror = function () { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Button handlers ----
        document.getElementById('btn-save').addEventListener('click', function () { syncFS(true); });
        document.getElementById('btn-export').addEventListener('click', function () { exportSaveData(); });
        document.getElementById('btn-import').addEventListener('click', function () { document.getElementById('import-file-input').click(); });
        document.getElementById('import-file-input').addEventListener('change', function (e) {
            if (e.target.files.length > 0) {
                if (confirm('This will overwrite your current save data. Are you sure?')) importSaveData(e.target.files[0]);
                e.target.value = '';
            }
        });

        // ---- Sync on page close/hide ----
        window.addEventListener('beforeunload', function () {
            try {
                if (window.__gameFS) window.__gameFS.syncfs(false, function () { });
            } catch (e) { }
        });
        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'hidden') syncFS(false).catch(function () { });
        });

        // =========================================================================
        //  GAME LOADER
        // =========================================================================

        var loadingText = document.querySelector("#loading-text");
        var loadedBytes = 0;

        async function fetchWithProgress(url) {
            var response = await fetch(url);
            var reader = response.body.getReader();
            var chunks = [], received = 0;
            while (true) {
                var result = await reader.read();
                if (result.done) break;
                received += result.value.length;
                loadedBytes += result.value.length;
                chunks.push(result.value);
                loadingText.textContent = 'LOADING... ' + (loadedBytes / (1024 * 1024)).toFixed(2) + ' MB / 86.96 MB';
            }
            var buf = new Uint8Array(received), offset = 0;
            for (var c of chunks) { buf.set(c, offset); offset += c.length; }
            return buf.buffer;
        }

        async function mergeFiles(parts) {
            var buffers = await Promise.all(parts.map(function (p) { return fetchWithProgress(p); }));
            return URL.createObjectURL(new Blob(buffers));
        }

        function getParts(file, start, end) {
            var parts = [];
            for (var i = start; i <= end; i++) parts.push(file + ".part" + i);
            return parts;
        }

        (async () => {
            var [dataUrl, wasmUrl] = await Promise.all([
                mergeFiles(getParts("Build/CloverPit.data", 1, 3)),
                mergeFiles(getParts("Build/CloverPit.wasm", 1, 3)),
            ]);

            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            var config = {
                arguments: [],
                dataUrl: dataUrl,
                frameworkUrl: "Build/CloverPit.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Panik Arcade",
                productName: "CloverPit",
                productVersion: "1.3",
                showBanner: function (msg, type) { console.log('[Unity] ' + type + ': ' + msg); },
                autoSyncPersistentDataPath: true,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = "Build/CloverPit.loader.js";
            script.onload = function () {
                createUnityInstance(canvas, config, function (progress) {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then(function (instance) {
                    unityInstance = instance;
                    loadingBar.style.display = "none";
                    loadingText.remove();

                    document.getElementById('save-controls').classList.add('visible');
                    document.getElementById('autosave-indicator').classList.add('visible');

                    startAutoSave();

                    // Verify FS was captured
                    setTimeout(function () {
                        if (window.__gameFS && typeof window.__gameFS.syncfs === 'function') {
                            console.log('[SaveSystem] ‚úì FS captured! syncfs available.');
                            showSaveStatus('Save system ready!', 'success');
                            try {
                                var contents = window.__gameFS.readdir('/idbfs');
                                console.log('[SaveSystem] /idbfs contents:', contents);
                            } catch (e) { }
                        } else {
                            console.error('[SaveSystem] ‚úó FS not captured. __gameFS:', window.__gameFS);
                            showSaveStatus('FS not captured ‚Äî patch may have failed', 'error');
                        }
                    }, 3000);

                    console.log('[SaveSystem] Game loaded');
                }).catch(function (message) {
                    console.error('[Unity] Error:', message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>
