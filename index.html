<!DOCTYPE html>
<html lang="en-us">
  <head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CloverPit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
      /* FPS Counter Style */
      #fps-counter {
        position: fixed;
        top: 10px;
        left: 10px;
        color: #00ff00;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 10px;
        font-family: monospace;
        font-weight: bold;
        z-index: 9999;
        border-radius: 4px;
        pointer-events: none;
      }

      /* Save Indicator Style */
      #save-indicator {
        position: fixed;
        bottom: 20px;
        right: 20px;
        color: white;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 15px;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: 14px;
        z-index: 9999;
        border-radius: 50px;
        display: none; /* Hidden by default */
        align-items: center;
        border: 1px solid #444;
        box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      }

      #save-indicator .icon {
        width: 12px;
        height: 12px;
        background-color: #3498db;
        border-radius: 50%;
        margin-right: 10px;
        animation: pulse 1s infinite;
      }

      @keyframes pulse {
        0% { transform: scale(0.9); opacity: 0.7; }
        50% { transform: scale(1.2); opacity: 1; }
        100% { transform: scale(0.9); opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <!-- UI Elements -->
    <div id="fps-counter">FPS: 0</div>
    <div id="save-indicator"><div class="icon"></div><span>SAVING PROGRESS...</span></div>

    <div id="loading-text" style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING... </div>
    
    <div id="unity-container">
      <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
    </div>

    <script>
    var loadingText = document.querySelector("#loading-text");
    let loadedBytes = 0;

    // FPS Logic
    const fpsElem = document.getElementById("fps-counter");
    let frameCount = 0;
    let lastTime = performance.now();
    function updateFPS() {
      frameCount++;
      const now = performance.now();
      if (now >= lastTime + 1000) {
        fpsElem.innerText = `FPS: ${frameCount}`;
        frameCount = 0;
        lastTime = now;
      }
      requestAnimationFrame(updateFPS);
    }
    updateFPS();

    async function fetchWithProgress(url) {
      const response = await fetch(url);
      const reader = response.body.getReader();
      let chunks = [];
      let received = 0;
      while (true) {
        const { done, value } = await reader.read();
        if (done) break;
        received += value.length;
        loadedBytes += value.length;
        chunks.push(value);
        loadingText.textContent = `LOADING... ${(loadedBytes / (1024 * 1024)).toFixed(2)} MB / 86.96 MB`;
      }
      let fullBuffer = new Uint8Array(received);
      let offset = 0;
      for (let chunk of chunks) {
        fullBuffer.set(chunk, offset);
        offset += chunk.length;
      }
      return fullBuffer.buffer;
    }

    async function mergeFiles(fileParts) {
      const buffers = await Promise.all(fileParts.map(part => fetchWithProgress(part)));
      return URL.createObjectURL(new Blob(buffers));
    }

    function getParts(file, start, end) {
      let parts = [];
      for (let i = start; i <= end; i++) parts.push(file + ".part" + i);
      return parts;
    }

    (async () => {
      const [dataUrl, wasmUrl] = await Promise.all([
        mergeFiles(getParts("Build/CloverPit.data", 1, 3)),
        mergeFiles(getParts("Build/CloverPit.wasm", 1, 3)),
      ]);

      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");

      var config = {
        dataUrl: dataUrl,
        frameworkUrl: "Build/CloverPit.framework.js",
        codeUrl: wasmUrl,
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Panik Arcade",
        productName: "CloverPit",
        productVersion: "1.3",
      };

      var script = document.createElement("script");
      script.src = "Build/CloverPit.loader.js";
      script.onload = () => {
        createUnityInstance(canvas, config, (p) => {
          progressBarFull.style.width = 100 * p + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
          loadingText.remove();

          // --- PERSISTENCE ENGINE ---
          const saveIndicator = document.getElementById("save-indicator");

          function triggerSave() {
            // Show Indicator
            saveIndicator.style.display = "flex";
            
            // Access the Emscripten Module FileSystem
            // Unity stores files in /idbfs/ which is linked to IndexedDB
            try {
                const fs = unityInstance.Module.FS;
                fs.syncfs(false, function (err) {
                    if (err) console.error("Save Error:", err);
                    // Hide indicator after 2 seconds so user sees it
                    setTimeout(() => { saveIndicator.style.display = "none"; }, 2000);
                });
            } catch (e) {
                console.warn("Could not find Unity FS yet...");
                saveIndicator.style.display = "none";
            }
          }

          // Auto-save every 20 seconds
          setInterval(triggerSave, 20000);

          // Emergency save on close
          window.addEventListener("beforeunload", triggerSave);

        }).catch(alert);
      };
      document.body.appendChild(script);
    })();
    </script>
  </body>
</html>
