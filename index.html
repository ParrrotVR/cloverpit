<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Clover Pit</title>
    <meta name="description"
        content="Play Clover Pit - a fun arcade game by Panik Arcade. Your progress is saved automatically!">
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0a0a0f;
            overflow: hidden;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        #loading-text {
            color: #c8b6ff;
            font-size: 36px;
            font-weight: 700;
            text-align: center;
            margin-top: 24px;
            text-shadow: 0 0 20px rgba(200, 182, 255, 0.5);
            letter-spacing: 2px;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.6;
            }
        }

        /* Save status toast */
        #save-status {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(15, 15, 25, 0.95);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 12px;
            padding: 12px 20px;
            color: #c8b6ff;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 99999;
            pointer-events: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        #save-status.visible {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }

        #save-status.success {
            border-color: rgba(80, 220, 120, 0.5);
            color: #50dc78;
        }

        #save-status.error {
            border-color: rgba(255, 100, 100, 0.5);
            color: #ff6464;
        }

        /* Save controls */
        #save-controls {
            position: fixed;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 8px;
            z-index: 99999;
            opacity: 0;
            transition: opacity 0.5s ease;
            flex-wrap: wrap;
            max-width: 500px;
            justify-content: flex-end;
        }

        #save-controls.visible {
            opacity: 1;
        }

        #save-controls button {
            background: rgba(15, 15, 25, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(200, 182, 255, 0.25);
            border-radius: 10px;
            color: #c8b6ff;
            font-size: 13px;
            font-weight: 600;
            padding: 8px 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            transition: all 0.25s ease;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.4);
        }

        #save-controls button:hover {
            background: rgba(200, 182, 255, 0.15);
            border-color: rgba(200, 182, 255, 0.5);
            transform: translateY(-1px);
        }

        #save-controls button:active {
            transform: translateY(0);
        }

        #save-controls button#btn-scan {
            border-color: rgba(255, 200, 50, 0.5);
            color: #ffc832;
        }

        /* Auto-save dot indicator */
        #autosave-indicator {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            opacity: 0;
            transition: opacity 0.5s ease;
            z-index: 99999;
        }

        #autosave-indicator.visible {
            opacity: 1;
        }

        #autosave-indicator .dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #50dc78;
            box-shadow: 0 0 8px rgba(80, 220, 120, 0.5);
            animation: dot-pulse 2s ease-in-out infinite;
        }

        #autosave-indicator .label {
            color: rgba(200, 200, 220, 0.5);
            font-size: 11px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        @keyframes dot-pulse {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Scanner results overlay */
        #scan-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            z-index: 100000;
            overflow-y: auto;
            padding: 20px;
        }

        #scan-overlay.visible {
            display: block;
        }

        #scan-results {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(15, 15, 25, 0.95);
            border: 1px solid rgba(200, 182, 255, 0.2);
            border-radius: 16px;
            padding: 24px;
            font-family: 'Consolas', 'Monaco', monospace;
            font-size: 13px;
            color: #d4d4d4;
        }

        #scan-results h2 {
            color: #ffc832;
            font-size: 18px;
            margin-bottom: 16px;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #scan-results .section {
            margin-bottom: 20px;
            padding: 12px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        #scan-results .section h3 {
            color: #c8b6ff;
            font-size: 14px;
            margin-bottom: 8px;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        #scan-results .found {
            color: #50dc78;
        }

        #scan-results .not-found {
            color: #666;
        }

        #scan-results .key-find {
            color: #ffc832;
            font-weight: bold;
        }

        #scan-results .entry {
            padding: 2px 0;
            line-height: 1.5;
            word-break: break-all;
        }

        #scan-close {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 100, 100, 0.2);
            border: 1px solid rgba(255, 100, 100, 0.5);
            color: #ff6464;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            z-index: 100001;
        }
    </style>
</head>

    <script>
        // =========================================================================
        //  SAVE SYSTEM ‚Äî uses __unityIdbfsMount to reach IDBFS.syncfs directly
        // =========================================================================

        const AUTOSAVE_INTERVAL_MS = 30000;
        const PRODUCT_NAME = 'CloverPit';
        const IDBFS_DB_NAME = '/idbfs';

        let unityInstance = null;
        let autoSaveTimer = null;
        let isFSSyncing = false;
        let discoveredSyncMethod = null; // { name, fn }

        // ---- Toast notification ----
        function showSaveStatus(message, type = 'info') {
            const el = document.getElementById('save-status');
            el.querySelector('.icon').textContent = { info: 'üíæ', success: '‚úÖ', error: '‚ùå' }[type] || 'üíæ';
            el.querySelector('.text').textContent = message;
            el.className = 'visible ' + type;
            clearTimeout(el._hideTimer);
            el._hideTimer = setTimeout(() => { el.className = ''; }, 4000);
        }

        // =========================================================================
        //  STRATEGY: Multiple sync approaches, tried in order of preference
        // =========================================================================

        // Strategy 1: Use __unityIdbfsMount.type.syncfs(mount, false, cb)
        // The mount object returned by FS.mount(IDBFS,...) has a .type that
        // references the IDBFS module. IDBFS has its own syncfs(mount, populate, cb).
        function trySyncViaMount(callback) {
            try {
                const mount = unityInstance && unityInstance.Module && unityInstance.Module.__unityIdbfsMount;
                if (!mount) return false;

                // mount.type should be IDBFS which has syncfs
                if (mount.type && typeof mount.type.syncfs === 'function') {
                    mount.type.syncfs(mount, false, callback);
                    return true;
                }

                // Some builds: mount.mount.type
                if (mount.mount && mount.mount.type && typeof mount.mount.type.syncfs === 'function') {
                    mount.mount.type.syncfs(mount.mount, false, callback);
                    return true;
                }

                return false;
            } catch (e) {
                console.error('[SaveSystem] Mount sync error:', e);
                return false;
            }
        }

        // Strategy 2: Use Module.FS.syncfs if somehow available
        function trySyncViaModuleFS(callback) {
            try {
                if (unityInstance && unityInstance.Module && unityInstance.Module.FS &&
                    typeof unityInstance.Module.FS.syncfs === 'function') {
                    unityInstance.Module.FS.syncfs(false, callback);
                    return true;
                }
                return false;
            } catch (e) { return false; }
        }

        // Strategy 3: Global FS
        function trySyncViaGlobalFS(callback) {
            try {
                if (typeof FS !== 'undefined' && typeof FS.syncfs === 'function') {
                    FS.syncfs(false, callback);
                    return true;
                }
                return false;
            } catch (e) { return false; }
        }

        // Strategy 4: Walk all window props looking for any FS.syncfs
        function trySyncViaWindowScan(callback) {
            try {
                for (const key of Object.getOwnPropertyNames(window)) {
                    try {
                        const val = window[key];
                        if (val && typeof val === 'object' && typeof val.syncfs === 'function' && typeof val.readdir === 'function') {
                            val.syncfs(false, callback);
                            return true;
                        }
                    } catch (e) { }
                }
                return false;
            } catch (e) { return false; }
        }

        // Unified sync: tries all strategies
        function syncFS(showNotification = true) {
            return new Promise((resolve, reject) => {
                if (isFSSyncing) { resolve(); return; }
                if (!unityInstance) {
                    if (showNotification) showSaveStatus('Game not loaded yet', 'error');
                    resolve(); return;
                }

                isFSSyncing = true;
                if (showNotification) showSaveStatus('Saving...', 'info');

                const cb = function (err) {
                    isFSSyncing = false;
                    if (err) {
                        console.error('[SaveSystem] syncfs error:', err);
                        if (showNotification) showSaveStatus('Save failed: ' + err, 'error');
                        reject(err);
                    } else {
                        console.log('[SaveSystem] synced to IndexedDB ‚úì');
                        if (showNotification) showSaveStatus('Progress saved!', 'success');
                        resolve();
                    }
                };

                // Try each strategy in order
                if (trySyncViaMount(cb)) {
                    console.log('[SaveSystem] Using mount.type.syncfs strategy');
                    return;
                }
                if (trySyncViaModuleFS(cb)) {
                    console.log('[SaveSystem] Using Module.FS.syncfs strategy');
                    return;
                }
                if (trySyncViaGlobalFS(cb)) {
                    console.log('[SaveSystem] Using global FS.syncfs strategy');
                    return;
                }
                if (trySyncViaWindowScan(cb)) {
                    console.log('[SaveSystem] Using window scan strategy');
                    return;
                }

                // All strategies failed
                isFSSyncing = false;
                console.warn('[SaveSystem] No sync method worked');
                if (showNotification) showSaveStatus('No sync method available ‚Äî click Scan for FS', 'error');
                resolve();
            });
        }

        // ---- Auto-save timer ----
        function startAutoSave() {
            if (autoSaveTimer) clearInterval(autoSaveTimer);
            autoSaveTimer = setInterval(() => {
                syncFS(false).catch(() => { });
            }, AUTOSAVE_INTERVAL_MS);
            console.log('[SaveSystem] Auto-save started (every ' + (AUTOSAVE_INTERVAL_MS / 1000) + 's)');
        }

        // =========================================================================
        //  DEEP FS SCANNER
        // =========================================================================
        async function runScanAndDisplay() {
            showSaveStatus('Scanning runtime...', 'info');
            let html = '<h2>üîç FS Scanner Results</h2>';

            // ---- Deep-probe __unityIdbfsMount (the KEY object) ----
            const mount = unityInstance && unityInstance.Module && unityInstance.Module.__unityIdbfsMount;
            html += '<div class="section"><h3>üéØ __unityIdbfsMount Deep Probe</h3>';
            if (mount) {
                html += '<div class="entry found">‚úÖ Mount object exists</div>';
                html += '<div class="entry">Keys: ' + esc(Object.keys(mount).join(', ')) + '</div>';
                html += '<div class="entry">typeof mount.type: ' + typeof mount.type + '</div>';

                if (mount.type) {
                    html += '<div class="entry found">mount.type keys: ' + esc(Object.keys(mount.type).join(', ')) + '</div>';
                    html += '<div class="entry found">mount.type.syncfs: ' + typeof mount.type.syncfs + '</div>';
                    html += '<div class="entry">mount.type.mount: ' + typeof mount.type.mount + '</div>';
                    if (typeof mount.type.syncfs === 'function') {
                        html += '<div class="entry key-find">‚úÖ mount.type.syncfs IS AVAILABLE ‚Äî saves should work!</div>';
                    }
                }

                if (mount.mount) {
                    html += '<div class="entry">mount.mount keys: ' + esc(Object.keys(mount.mount).join(', ')) + '</div>';
                    if (mount.mount.type) {
                        html += '<div class="entry">mount.mount.type keys: ' + esc(Object.keys(mount.mount.type).join(', ')) + '</div>';
                        html += '<div class="entry">mount.mount.type.syncfs: ' + typeof mount.mount.type.syncfs + '</div>';
                        if (typeof mount.mount.type.syncfs === 'function') {
                            html += '<div class="entry key-find">‚úÖ mount.mount.type.syncfs IS AVAILABLE!</div>';
                        }
                    }
                }

                // Try to find the IDBFS reference via mount object chain
                html += '<div class="entry">mount.mountpoint: ' + esc(String(mount.mountpoint || mount.mount?.mountpoint || 'N/A')) + '</div>';

                // Enumerate ALL nested properties up to 4 levels deep looking for syncfs
                const syncPaths = [];
                function findSyncfs(obj, path, depth) {
                    if (!obj || depth > 4 || typeof obj !== 'object') return;
                    try {
                        for (const key of Object.keys(obj)) {
                            const val = obj[key];
                            const fullPath = path + '.' + key;
                            if (typeof val === 'function' && key === 'syncfs') {
                                syncPaths.push(fullPath);
                            } else if (val && typeof val === 'object' && !Array.isArray(val) && key !== 'node_ops' && key !== 'stream_ops') {
                                findSyncfs(val, fullPath, depth + 1);
                            }
                        }
                    } catch (e) { }
                }
                findSyncfs(mount, 'mount', 0);

                if (syncPaths.length > 0) {
                    html += '<div class="entry key-find">üéØ Found syncfs at: ' + esc(syncPaths.join(', ')) + '</div>';
                } else {
                    html += '<div class="entry not-found">No syncfs found in mount object tree (4 levels deep)</div>';
                }

                // Also check idbPersistState (auto-persist status)
                if ('idbPersistState' in mount) {
                    html += '<div class="entry found">idbPersistState: ' + esc(String(mount.idbPersistState)) + ' (auto-persist is active!)</div>';
                }
                if (mount.mount && 'idbPersistState' in mount.mount) {
                    html += '<div class="entry found">mount.mount.idbPersistState: ' + esc(String(mount.mount.idbPersistState)) + '</div>';
                }

            } else {
                html += '<div class="entry not-found">‚ùå __unityIdbfsMount not found</div>';
            }
            html += '</div>';

            // ---- Try a test save right now ----
            html += '<div class="section"><h3>üß™ Live Save Test</h3>';
            try {
                const result = await new Promise((resolve) => {
                    let worked = false;
                    const testCb = (err) => {
                        if (err) resolve({ ok: false, method: 'N/A', err: String(err) });
                        else resolve({ ok: true, method: 'N/A' });
                    };

                    if (mount && mount.type && typeof mount.type.syncfs === 'function') {
                        worked = true;
                        try {
                            mount.type.syncfs(mount, false, (err) => {
                                resolve({ ok: !err, method: 'mount.type.syncfs(mount)', err: err ? String(err) : null });
                            });
                        } catch (e) {
                            resolve({ ok: false, method: 'mount.type.syncfs(mount)', err: e.message });
                        }
                    }

                    if (!worked && mount && mount.mount && mount.mount.type && typeof mount.mount.type.syncfs === 'function') {
                        worked = true;
                        try {
                            mount.mount.type.syncfs(mount.mount, false, (err) => {
                                resolve({ ok: !err, method: 'mount.mount.type.syncfs(mount.mount)', err: err ? String(err) : null });
                            });
                        } catch (e) {
                            resolve({ ok: false, method: 'mount.mount.type.syncfs(mount.mount)', err: e.message });
                        }
                    }

                    if (!worked) resolve({ ok: false, method: 'none', err: 'No sync method found on mount' });
                });

                if (result.ok) {
                    html += '<div class="entry key-find">‚úÖ SAVE WORKED via: ' + esc(result.method) + '</div>';
                } else {
                    html += '<div class="entry" style="color:#ff6464">‚ùå Save failed via: ' + esc(result.method) + ' ‚Äî Error: ' + esc(result.err || 'unknown') + '</div>';
                }
            } catch (e) {
                html += '<div class="entry" style="color:#ff6464">‚ùå Test exception: ' + esc(e.message) + '</div>';
            }
            html += '</div>';

            // ---- Check unityInstance.Module for any object with syncfs ----
            html += '<div class="section"><h3>üì¶ Module Properties with syncfs (deep scan)</h3>';
            if (unityInstance && unityInstance.Module) {
                const modKeys = Object.keys(unityInstance.Module);
                let foundAny = false;
                for (const key of modKeys) {
                    try {
                        const val = unityInstance.Module[key];
                        if (val && typeof val === 'object') {
                            if (typeof val.syncfs === 'function') {
                                html += '<div class="entry key-find">‚úÖ Module.' + esc(key) + ' HAS syncfs!</div>';
                                foundAny = true;
                            }
                            // Check one level deeper
                            for (const sub of Object.keys(val).slice(0, 50)) {
                                try {
                                    if (val[sub] && typeof val[sub] === 'object' && typeof val[sub].syncfs === 'function') {
                                        html += '<div class="entry key-find">‚úÖ Module.' + esc(key) + '.' + esc(sub) + ' HAS syncfs!</div>';
                                        foundAny = true;
                                    }
                                } catch (e) { }
                            }
                        }
                    } catch (e) { }
                }
                if (!foundAny) {
                    html += '<div class="entry not-found">No objects with syncfs() found on Module</div>';
                }
                html += '<div class="entry">Total Module keys: ' + modKeys.length + '</div>';
                html += '<div class="entry">All Module keys: ' + esc(modKeys.join(', ')) + '</div>';
            }
            html += '</div>';

            // ---- IndexedDB databases ----
            html += '<div class="section"><h3>üóÑÔ∏è IndexedDB Databases</h3>';
            try {
                if (indexedDB.databases) {
                    const dbs = await indexedDB.databases();
                    for (const db of dbs) {
                        html += '<div class="entry found">' + esc(db.name) + ' (v' + db.version + ')</div>';
                        // Try to list the object stores
                        try {
                            const openReq = indexedDB.open(db.name, db.version);
                            const storeNames = await new Promise((resolve, reject) => {
                                openReq.onsuccess = () => {
                                    const d = openReq.result;
                                    const names = Array.from(d.objectStoreNames);
                                    d.close();
                                    resolve(names);
                                };
                                openReq.onerror = () => resolve(['(error opening)']);
                            });
                            html += '<div class="entry" style="padding-left:20px">Stores: ' + esc(storeNames.join(', ')) + '</div>';
                            // If it's /idbfs, try to show the keys in the FILE_DATA store
                            if (db.name === '/idbfs' && storeNames.includes('FILE_DATA')) {
                                try {
                                    const openReq2 = indexedDB.open(db.name, db.version);
                                    const fileKeys = await new Promise((resolve, reject) => {
                                        openReq2.onsuccess = () => {
                                            const d = openReq2.result;
                                            const tx = d.transaction('FILE_DATA', 'readonly');
                                            const store = tx.objectStore('FILE_DATA');
                                            const req = store.getAllKeys();
                                            req.onsuccess = () => { d.close(); resolve(req.result); };
                                            req.onerror = () => { d.close(); resolve(['(error)']); };
                                        };
                                        openReq2.onerror = () => resolve(['(error opening)']);
                                    });
                                    html += '<div class="entry found" style="padding-left:20px">FILE_DATA keys (' + fileKeys.length + '):</div>';
                                    for (const key of fileKeys.slice(0, 50)) {
                                        html += '<div class="entry" style="padding-left:40px;color:#aaa">' + esc(String(key)) + '</div>';
                                    }
                                    if (fileKeys.length > 50) html += '<div class="entry" style="padding-left:40px">... and ' + (fileKeys.length - 50) + ' more</div>';
                                } catch (e) { }
                            }
                        } catch (e) { }
                    }
                } else {
                    html += '<div class="entry not-found">Browser does not support indexedDB.databases()</div>';
                }
            } catch (e) {
                html += '<div class="entry not-found">Error: ' + esc(e.message) + '</div>';
            }
            html += '</div>';

            // ---- All window globals with FS-like shape ----
            html += '<div class="section"><h3>üåê Window-level objects with syncfs()</h3>';
            let foundGlobal = false;
            try {
                for (const key of Object.getOwnPropertyNames(window)) {
                    try {
                        const val = window[key];
                        if (val && typeof val === 'object' && typeof val.syncfs === 'function') {
                            html += '<div class="entry key-find">window.' + esc(key) + ' HAS syncfs! (keys: ' + esc(Object.keys(val).slice(0, 15).join(', ')) + ')</div>';
                            foundGlobal = true;
                        }
                    } catch (e) { }
                }
            } catch (e) { }
            if (!foundGlobal) html += '<div class="entry not-found">No window-level objects with syncfs() found</div>';
            html += '</div>';

            // ---- unityInstance structure ----
            html += '<div class="section"><h3>üéÆ unityInstance Keys</h3>';
            html += '<div class="entry">' + esc(Object.keys(unityInstance || {}).join(', ')) + '</div>';
            html += '</div>';

            document.getElementById('scan-results').innerHTML = html;
            document.getElementById('scan-overlay').classList.add('visible');
        }

        function esc(str) {
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
        }

        // ---- Flush IDBFS to IndexedDB ----
        function syncFS(showNotification = true) {
            return new Promise((resolve, reject) => {
                if (isFSSyncing) { resolve(); return; }
                if (!unityInstance) {
                    if (showNotification) showSaveStatus('Game not loaded yet', 'error');
                    resolve(); return;
                }

                isFSSyncing = true;
                if (showNotification) showSaveStatus('Saving...', 'info');

                const cb = function (err) {
                    isFSSyncing = false;
                    if (err) {
                        console.error('[SaveSystem] syncfs error:', err);
                        if (showNotification) showSaveStatus('Save failed: ' + err, 'error');
                        reject(err);
                    } else {
                        console.log('[SaveSystem] synced to IndexedDB ‚úì');
                        if (showNotification) showSaveStatus('Progress saved!', 'success');
                        resolve();
                    }
                };

                // Strategy 1: mount.type.syncfs(mount, false, cb)
                try {
                    const mount = unityInstance.Module.__unityIdbfsMount;
                    if (mount) {
                        // Direct mount.type
                        if (mount.type && typeof mount.type.syncfs === 'function') {
                            mount.type.syncfs(mount, false, cb);
                            return;
                        }
                        // mount.mount.type
                        if (mount.mount && mount.mount.type && typeof mount.mount.type.syncfs === 'function') {
                            mount.mount.type.syncfs(mount.mount, false, cb);
                            return;
                        }
                    }
                } catch (e) { console.warn('[SaveSystem] Mount strategy error:', e); }

                // Strategy 2: Module.FS.syncfs
                try {
                    if (unityInstance.Module.FS && typeof unityInstance.Module.FS.syncfs === 'function') {
                        unityInstance.Module.FS.syncfs(false, cb);
                        return;
                    }
                } catch (e) { }

                // Strategy 3: Global FS
                try {
                    if (typeof FS !== 'undefined' && typeof FS.syncfs === 'function') {
                        FS.syncfs(false, cb);
                        return;
                    }
                } catch (e) { }

                // Strategy 4: Window scan
                try {
                    for (const key of Object.getOwnPropertyNames(window)) {
                        try {
                            const val = window[key];
                            if (val && typeof val === 'object' && typeof val.syncfs === 'function' && typeof val.readdir === 'function') {
                                val.syncfs(false, cb);
                                return;
                            }
                        } catch (e) { }
                    }
                } catch (e) { }

                // All strategies failed
                isFSSyncing = false;
                if (showNotification) showSaveStatus('No sync method available ‚Äî click Scan for details', 'error');
                resolve();
            });
        }

        // ---- Auto-save timer ----
        function startAutoSave() {
            if (autoSaveTimer) clearInterval(autoSaveTimer);
            autoSaveTimer = setInterval(() => {
                syncFS(false).catch(() => { });
            }, AUTOSAVE_INTERVAL_MS);
            console.log('[SaveSystem] Auto-save started (every ' + (AUTOSAVE_INTERVAL_MS / 1000) + 's)');
        }

        // ---- Export ----
        async function exportSaveData() {
            try {
                showSaveStatus('Exporting save data...', 'info');
                await syncFS(false).catch(() => { });

                const exportData = { version: 2, game: PRODUCT_NAME, timestamp: new Date().toISOString(), databases: {} };
                let dbNames = [IDBFS_DB_NAME];

                if (indexedDB.databases) {
                    const allDbs = await indexedDB.databases();
                    for (const db of allDbs) {
                        if (db.name && !dbNames.includes(db.name)) dbNames.push(db.name);
                    }
                }

                for (const dbName of dbNames) {
                    try { exportData.databases[dbName] = await exportIDB(dbName); } catch (e) { console.warn('[Export] skip:', dbName, e); }
                }

                const prefs = {};
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    prefs[key] = localStorage.getItem(key);
                }
                exportData.playerPrefs = prefs;

                const blob = new Blob([JSON.stringify(exportData, null, 2)], { type: 'application/json' });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = 'CloverPit_Save_' + new Date().toISOString().slice(0, 10) + '.cloverpit';
                document.body.appendChild(a); a.click(); document.body.removeChild(a);
                URL.revokeObjectURL(a.href);
                showSaveStatus('Save exported!', 'success');
            } catch (e) {
                console.error('[SaveSystem] Export error:', e);
                showSaveStatus('Export failed: ' + e.message, 'error');
            }
        }

        function exportIDB(dbName) {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(dbName);
                req.onerror = () => reject(req.error);
                req.onsuccess = () => {
                    const db = req.result;
                    const names = Array.from(db.objectStoreNames);
                    if (names.length === 0) { db.close(); resolve({}); return; }
                    const tx = db.transaction(names, 'readonly');
                    const data = {}; let done = 0;
                    names.forEach(name => {
                        const store = tx.objectStore(name);
                        const keysReq = store.getAllKeys();
                        const valsReq = store.getAll();
                        Promise.all([
                            new Promise(r => { keysReq.onsuccess = () => r(keysReq.result); }),
                            new Promise(r => { valsReq.onsuccess = () => r(valsReq.result); })
                        ]).then(([keys, vals]) => {
                            data[name] = {
                                keys,
                                values: vals.map(v => {
                                    if (v instanceof ArrayBuffer) return { __t: 'AB', d: Array.from(new Uint8Array(v)) };
                                    if (v && v.contents instanceof Uint8Array) return { ...v, contents: { __t: 'U8', d: Array.from(v.contents) } };
                                    if (v && v.contents instanceof Int8Array) return { ...v, contents: { __t: 'I8', d: Array.from(v.contents) } };
                                    return v;
                                })
                            };
                            if (++done === names.length) { db.close(); resolve(data); }
                        });
                    });
                    tx.onerror = () => { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Import ----
        async function importSaveData(file) {
            try {
                showSaveStatus('Importing save data...', 'info');
                const importData = JSON.parse(await file.text());
                if (!importData.databases || importData.game !== PRODUCT_NAME) { showSaveStatus('Invalid save file!', 'error'); return; }

                for (const [dbName, storeData] of Object.entries(importData.databases)) {
                    await importIDB(dbName, storeData);
                }
                if (importData.playerPrefs) {
                    for (const [k, v] of Object.entries(importData.playerPrefs)) localStorage.setItem(k, v);
                }
                showSaveStatus('Save imported! Reloading...', 'success');
                setTimeout(() => location.reload(), 1500);
            } catch (e) {
                console.error('[SaveSystem] Import error:', e);
                showSaveStatus('Import failed: ' + e.message, 'error');
            }
        }

        function importIDB(dbName, storeData) {
            return new Promise((resolve, reject) => {
                const req = indexedDB.open(dbName);
                req.onerror = () => reject(req.error);
                req.onupgradeneeded = (e) => {
                    const db = e.target.result;
                    for (const name of Object.keys(storeData)) {
                        if (!db.objectStoreNames.contains(name)) db.createObjectStore(name);
                    }
                };
                req.onsuccess = () => {
                    const db = req.result;
                    const names = Object.keys(storeData).filter(n => db.objectStoreNames.contains(n));
                    if (names.length === 0) { db.close(); resolve(); return; }
                    const tx = db.transaction(names, 'readwrite');
                    names.forEach(name => {
                        const store = tx.objectStore(name);
                        const { keys, values } = storeData[name];
                        store.clear();
                        keys.forEach((key, i) => {
                            let v = values[i];
                            if (v && v.contents && v.contents.__t === 'U8') v = { ...v, contents: new Uint8Array(v.contents.d) };
                            if (v && v.contents && v.contents.__t === 'I8') v = { ...v, contents: new Int8Array(v.contents.d) };
                            if (v && v.__t === 'AB') v = new Uint8Array(v.d).buffer;
                            store.put(v, key);
                        });
                    });
                    tx.oncomplete = () => { db.close(); resolve(); };
                    tx.onerror = () => { db.close(); reject(tx.error); };
                };
            });
        }

        // ---- Button handlers ----
        document.getElementById('btn-scan').addEventListener('click', () => runScanAndDisplay());
        document.getElementById('btn-save').addEventListener('click', () => syncFS(true));
        document.getElementById('btn-export').addEventListener('click', () => exportSaveData());
        document.getElementById('btn-import').addEventListener('click', () => document.getElementById('import-file-input').click());
        document.getElementById('import-file-input').addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                if (confirm('This will overwrite your current save data. Are you sure?')) importSaveData(e.target.files[0]);
                e.target.value = '';
            }
        });

        // ---- Sync on page close/hide ----
        window.addEventListener('beforeunload', () => {
            try {
                const mount = unityInstance && unityInstance.Module && unityInstance.Module.__unityIdbfsMount;
                if (mount && mount.type && typeof mount.type.syncfs === 'function') {
                    mount.type.syncfs(mount, false, () => { });
                }
            } catch (e) { }
        });
        document.addEventListener('visibilitychange', () => {
            if (document.visibilityState === 'hidden') syncFS(false).catch(() => { });
        });

        // =========================================================================
        //  GAME LOADER
        // =========================================================================

        var loadingText = document.querySelector("#loading-text");
        let loadedBytes = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [], received = 0;
            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                loadingText.textContent = 'LOADING... ' + (loadedBytes / (1024 * 1024)).toFixed(2) + ' MB / 86.96 MB';
            }
            let buf = new Uint8Array(received), offset = 0;
            for (let c of chunks) { buf.set(c, offset); offset += c.length; }
            return buf.buffer;
        }

        async function mergeFiles(parts) {
            const buffers = await Promise.all(parts.map(p => fetchWithProgress(p)));
            return URL.createObjectURL(new Blob(buffers));
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) parts.push(file + ".part" + i);
            return parts;
        }

        (async () => {
            const [dataUrl, wasmUrl] = await Promise.all([
                mergeFiles(getParts("Build/CloverPit.data", 1, 3)),
                mergeFiles(getParts("Build/CloverPit.wasm", 1, 3)),
            ]);

            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");

            var config = {
                arguments: [],
                dataUrl: dataUrl,
                frameworkUrl: "Build/CloverPit.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Panik Arcade",
                productName: "CloverPit",
                productVersion: "1.3",
                showBanner: function (msg, type) { console.log('[Unity] ' + type + ': ' + msg); },
                autoSyncPersistentDataPath: true,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }

            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = "Build/CloverPit.loader.js";
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((instance) => {
                    unityInstance = instance;
                    loadingBar.style.display = "none";
                    loadingText.remove();

                    // Show save UI
                    document.getElementById('save-controls').classList.add('visible');
                    document.getElementById('autosave-indicator').classList.add('visible');

                    // Start auto-save
                    startAutoSave();

                    // Quick status check
                    setTimeout(() => {
                        const mount = unityInstance.Module.__unityIdbfsMount;
                        if (mount && mount.type && typeof mount.type.syncfs === 'function') {
                            showSaveStatus('Save system ready! (via IDBFS mount)', 'success');
                            console.log('[SaveSystem] ‚úì mount.type.syncfs available');
                        } else if (mount && mount.mount && mount.mount.type && typeof mount.mount.type.syncfs === 'function') {
                            showSaveStatus('Save system ready! (via mount.mount)', 'success');
                            console.log('[SaveSystem] ‚úì mount.mount.type.syncfs available');
                        } else {
                            showSaveStatus('Click "Scan for FS" to diagnose', 'error');
                            console.warn('[SaveSystem] No direct syncfs path ‚Äî run scanner');
                        }
                    }, 3000);

                    console.log('[SaveSystem] Game loaded, save system active');
                }).catch((message) => {
                    console.error('[Unity] Error:', message);
                });
            };
            document.body.appendChild(script);
        })();
    </script>
