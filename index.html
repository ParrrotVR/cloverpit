<!DOCTYPE html>
<html lang="en-us">

<head>
    <base href="https://cdn.jsdelivr.net/gh/web-ports/clover-pit@main/">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity Web Player | CloverPit</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <style>
        /* Save Indicator Styles */
        #save-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: bold;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            opacity: 0;
            transform: translateY(-20px);
            transition: opacity 0.3s ease, transform 0.3s ease;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #save-indicator.visible {
            opacity: 1;
            transform: translateY(0);
        }

        #save-indicator svg {
            width: 20px;
            height: 20px;
        }
    </style>
</head>

<body>
    <!-- Save Indicator Element -->
    <div id="save-indicator">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round"
            stroke-linejoin="round">
            <polyline points="20 6 9 17 4 12"></polyline>
        </svg>
        SAVED
    </div>

    <div id="loading-text"
        style="color: white; font-size: 48px; font-family: cursive; text-align: center; margin-top: 20px;"> LOADING...
    </div>
    <div id="unity-container">
        <canvas id="unity-canvas" width=960 height=540 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty">
                <div id="unity-progress-bar-full"></div>
            </div>
        </div>
        <div id="unity-warning"> </div>
    </div>
    <script>
        // --- Save Indicator & Auto-Save Logic ---
        const saveIndicator = document.getElementById('save-indicator');
        let saveTimeout;

        function showSaveIndicator() {
            saveIndicator.classList.add('visible');
            if (saveTimeout) clearTimeout(saveTimeout);
            saveTimeout = setTimeout(() => {
                saveIndicator.classList.remove('visible');
            }, 2000);
        }

        // Monitor IndexedDB writes (used by Unity for saving)
        // This will trigger the indicator whenever the game naturally saves.
        const originalPut = IDBObjectStore.prototype.put;
        IDBObjectStore.prototype.put = function (...args) {
            // We use a short timeout to avoid blocking the DB operation and to debounce slightly if needed
            setTimeout(() => showSaveIndicator(), 10);
            return originalPut.apply(this, args);
        };

        // Listen for "I" key to force sync/save
        window.addEventListener('keydown', (ev) => {
            // Check if 'I' is pressed (case insensitive) and make sure we aren't typing in an input
            if (ev.key.toLowerCase() === 'i' && ev.target.tagName !== 'INPUT' && ev.target.tagName !== 'TEXTAREA') {
                if (window.unityInstance && window.unityInstance.Module && window.unityInstance.Module.FS) {
                    console.log("[Auto-Save] Forcing filesystem sync...");
                    // 'false' means sync from memory to DB (persist)
                    window.unityInstance.Module.FS.syncfs(false, (err) => {
                        if (err) {
                            console.error("[Auto-Save] Sync failed:", err);
                        } else {
                            console.log("[Auto-Save] Sync successful");
                            showSaveIndicator();
                        }
                    });
                }
            }
        });
        // ----------------------------------------

        var loadingText = document.querySelector("#loading-text");
        let totalBytes = 0;
        let loadedBytes = 0;

        async function fetchWithProgress(url) {
            const response = await fetch(url);
            const reader = response.body.getReader();
            let chunks = [];
            let received = 0;
            while (true) {
                const {
                    done,
                    value
                } = await reader.read();
                if (done) break;
                received += value.length;
                loadedBytes += value.length;
                chunks.push(value);
                let mbDone = (loadedBytes / (1024 * 1024)).toFixed(2);
                let mbTotal = '86.96';
                loadingText.textContent = `LOADING... ${mbDone} MB / ${mbTotal} MB`;
            }
            let fullBuffer = new Uint8Array(received);
            let offset = 0;
            for (let chunk of chunks) {
                fullBuffer.set(chunk, offset);
                offset += chunk.length;
            }
            return fullBuffer.buffer;
        }

        async function mergeFiles(fileParts, cacheKey) {
            const buffers = await Promise.all(
                fileParts.map(part => fetchWithProgress(part))
            );
            const mergedBlob = new Blob(buffers);
            return URL.createObjectURL(mergedBlob);
        }

        function getParts(file, start, end) {
            let parts = [];
            for (let i = start; i <= end; i++) {
                parts.push(file + ".part" + i);
            }
            return parts;
        }
        (async () => {
            const [dataUrl, wasmUrl] = await Promise.all([
                mergeFiles(getParts("Build/CloverPit.data", 1, 3), "CloverPit.data"),
                mergeFiles(getParts("Build/CloverPit.wasm", 1, 3), "CloverPit.wasm"),
            ]);

            var container = document.querySelector("#unity-container");
            var canvas = document.querySelector("#unity-canvas");
            var loadingBar = document.querySelector("#unity-loading-bar");
            var progressBarFull = document.querySelector("#unity-progress-bar-full");
            var warningBanner = document.querySelector("#unity-warning");

            function unityShowBanner(msg, type) {
            }

            var buildUrl = "Build";
            var loaderUrl = buildUrl + "/CloverPit.loader.js";
            var config = {
                arguments: [],
                dataUrl: dataUrl,
                frameworkUrl: buildUrl + "/CloverPit.framework.js",
                codeUrl: wasmUrl,
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Panik Arcade",
                productName: "CloverPit",
                productVersion: "1.3",
                showBanner: unityShowBanner,
            };

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                var meta = document.createElement('meta');
                meta.name = 'viewport';
                meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
                document.getElementsByTagName('head')[0].appendChild(meta);
            }


            loadingBar.style.display = "block";

            var script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                createUnityInstance(canvas, config, (progress) => {
                    progressBarFull.style.width = 100 * progress + "%";
                }).then((unityInstance) => {
                    // Expose unityInstance globally so we can access it for the manual save
                    window.unityInstance = unityInstance;

                    loadingBar.style.display = "none";
                    loadingText.remove();
                }).catch((message) => {
                });
            };
            document.body.appendChild(script);
        })();
    </script>
</body>

</html>
